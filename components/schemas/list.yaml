type: object
description: A List object
additionalProperties: false
properties:
  type:
    x-polymorphic: true
    type: string
    description: |-
      Possible values:
      - list/browser-fingerprint
      - list/country
      - list/email-address
      - list/face
      - list/geolocation
      - list/government-id-number
      - list/ip-address
      - list/name
      - list/phone-number

      Do not assume this is a static enumeration; Persona may add new values in
      the future without a versioned update.
  id:
    type: string
  attributes:
    additionalProperties: false
    type: object
    properties:
      name:
        type: string
      status:
        type: string
      archived-at:
        type:
          - 'null'
          - string
        format: date-time
      created-at:
        type: string
        format: date-time
      updated-at:
        type: string
        format: date-time
      allow-fuzzy-name-first:
        type: boolean
  relationships:
    additionalProperties: false
    type: object
    properties:
      list-items:
        additionalProperties: false
        type: object
        properties:
          data:
            type: array
            items:
              additionalProperties: false
              type: object
              description: List items associated with this list.
