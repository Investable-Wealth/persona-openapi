type: object
description: A Document Generic object
properties:
  id:
    examples:
      - doc_8HfuATwEZbXT532wv6pzWMTN
    type: string
  type:
    type: string
    const: document/generic
    description: document/generic
  attributes:
    properties: {}
    allOf:
      - $ref: ./DocumentBaseAttributes.yaml
      - type: object
        properties:
          kind:
            examples:
              - document
              - proof_of_employment
            type: string
          files:
            description: The files uploaded to the document for processing.
            items:
              $ref: ./File.yaml
            type: array
          files-normalized:
            items:
              $ref: ./File.yaml
            type: array
          extraction-responses:
            $ref: ./ExtractionResponses.yaml
          document-type:
            description: >-
              The classification of the document if detected. If unable to be
              detected, this will be other.
            examples:
              - bank_statement
              - standard_utility_bill
              - other
            type:
              - 'null'
              - string
          fields:
            description: >-
              JSON key-value pairs of field name to field value. Exact schema
              depends on the configuration of your template.
            type: object
            additionalProperties: true
    type: object
  relationships:
    $ref: ./DocumentBaseRelationships.yaml
