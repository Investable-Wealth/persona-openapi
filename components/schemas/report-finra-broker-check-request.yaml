title: Finra Broker Check Request
description: Fields required to create a Finra Broker Check Report
type: object
properties:
  type:
    type: string
    const: report/finra-broker-check
    description: >-
      Specifies the type of report to create, in this case, a Finra Broker
      Check.
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./report-shared-request-attributes.yaml
      - type: object
        properties:
          broker-type:
            type: string
            examples:
              - firm
              - individual
            description: Type of broker (firm or individual).
          crd-number:
            type: string
            description: >-
              Central Registration Depository (CRD) number for the broker or
              firm.
            example: '123456'
          name-full:
            type: string
            description: Full name of the individual broker or the name of the firm.
            example: John Doe
          firm-name:
            type: string
            description: Name of the firm, required if broker-type is firm.
            example: Example Investments LLC
          address-city:
            type: string
            description: City of the broker's or firm's address.
            example: New York
          address-subdivision:
            type: string
            description: State or subdivision of the broker's or firm's address.
            example: NY
    required:
      - broker-type
      - crd-number
