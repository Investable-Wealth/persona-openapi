title: Email Address List Item
description: An Email Address List Item
type: object
properties:
  id:
    description: Unique identifier for this list item. Starts with `liea_`.
    examples:
      - liea_wt5cgLbSi7twJ8itK7jxCs8q
    type: string
  type:
    const: list-item/email-address
    description: list-item/email-address
    type: string
  attributes:
    properties: {}
    allOf:
      - $ref: ./ListItemBaseAttributes.yaml
      - type: object
        properties:
          match-type:
            examples:
              - email_address
            type: string
          value:
            examples:
              - joe-imposter@yahoo.com
            type: string
  relationships:
    properties:
      creator:
        properties:
          data: {}
        type: object
    type: object
