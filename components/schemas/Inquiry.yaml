type: object
description: An Inquiry object
properties:
  type:
    const: inquiry
    description: inquiry
    type: string
  id:
    examples:
      - inq_5FrMN7NAGgFdGGysCDd7DaBW
    type: string
  attributes:
    properties: {}
    allOf:
      - $ref: ./DefaultFields.yaml
      - type: object
        properties:
          status:
            description: >-
              The status of the Inquiry


              Possible values:

              - created

              - pending

              - completed

              - expired

              - failed

              - needs_review

              - approved

              - declined


              Do not assume this is a static enumeration; Persona may add new
              values in the future without a versioned update.
            type: string
          reference-id:
            examples:
              - ABC-123
            type:
              - string
              - 'null'
          note:
            examples:
              - A helpful note
            type:
              - string
              - 'null'
          behaviors:
            properties:
              autofill-cancels:
                default: 0
                examples:
                  - 29
                type:
                  - integer
                  - 'null'
              autofill-starts:
                default: 0
                examples:
                  - 0
                type:
                  - integer
                  - 'null'
              behavior-threat-level:
                examples:
                  - low
                type:
                  - string
                  - 'null'
              completion-time:
                default: 0
                examples:
                  - 28.62633237
                type:
                  - number
                  - 'null'
              devtools-open:
                default: true
                examples:
                  - false
                type:
                  - boolean
                  - 'null'
              distraction-events:
                default: 0
                examples:
                  - 0
                type:
                  - integer
                  - 'null'
              hesitation-baseline:
                default: 0
                examples:
                  - 19860
                type:
                  - integer
                  - 'null'
              hesitation-count:
                default: 0
                examples:
                  - 1
                type:
                  - integer
                  - 'null'
              hesitation-percentage:
                default: 0
                examples:
                  - 65.33232628398792
                type:
                  - number
                  - 'null'
              hesitation-time:
                default: 0
                examples:
                  - 12975
                type:
                  - integer
                  - 'null'
              request-spoof-attempts:
                default: 0
                examples:
                  - 0
                type:
                  - integer
                  - 'null'
              shortcut-copies:
                default: 0
                examples:
                  - 0
                type:
                  - integer
                  - 'null'
              shortcut-pastes:
                default: 0
                examples:
                  - 0
                type:
                  - integer
                  - 'null'
              user-agent-spoof-attempts:
                default: 0
                examples:
                  - 0
                type:
                  - integer
                  - 'null'
            type: object
          tags:
            type: array
            items:
              type:
                - string
                - 'null'
          creator:
            examples:
              - jane@doe.com
            type: string
          reviewer-comment:
            examples:
              - This is a comment for this inquiry!
            type:
              - string
              - 'null'
          created-at:
            examples:
              - '2023-03-28T18:34:32.000Z'
            type: string
            format: date-time
          started-at:
            examples:
              - '2023-03-28T18:35:10.000Z'
            type:
              - string
              - 'null'
            format: date-time
          completed-at:
            examples:
              - '2023-03-28T18:35:10.000Z'
            type:
              - string
              - 'null'
            format: date-time
          failed-at:
            examples:
              - '2023-03-28T18:35:10.000Z'
            type:
              - string
              - 'null'
            format: date-time
          marked-for-review-at:
            examples:
              - '2023-03-28T18:35:10.000Z'
            type:
              - string
              - 'null'
            format: date-time
          decisioned-at:
            examples:
              - '2023-03-28T18:35:10.000Z'
            type:
              - string
              - 'null'
            format: date-time
          expired-at:
            examples:
              - '2023-03-28T18:35:10.000Z'
            type:
              - string
              - 'null'
            format: date-time
          redacted-at:
            examples:
              - '2023-03-28T18:35:10.000Z'
            type:
              - string
              - 'null'
            format: date-time
          previous-step-name:
            examples:
              - verification_government_id
              - start
            type: string
          next-step-name:
            examples:
              - retry_verification_government_id
            type: string
          social-security-number:
            description: Social security number.
            examples:
              - 123-45-6789
            type:
              - string
              - 'null'
          address-subdivision-abbr:
            examples:
              - CA
              - HI
            type:
              - string
              - 'null'
          address-postal-code-abbr:
            examples:
              - '94117'
              - '77418'
            type:
              - string
              - 'null'
          identification-number:
            examples:
              - YL123456
            type:
              - string
              - 'null'
          fields:
            properties:
              name-first:
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - Jane
                    type:
                      - string
                      - 'null'
                type: object
              name-middle:
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - Marie
                    type:
                      - string
                      - 'null'
                type: object
              name-last:
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - Doe
                    type:
                      - string
                      - 'null'
                type: object
              address-street-1:
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - 123 Main St
                    type:
                      - string
                      - 'null'
                type: object
              address-street-2:
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - Apt
                    type:
                      - string
                      - 'null'
                type: object
              address-city:
                description: >-
                  City of residence address. Not all international addresses use
                  this attribute.
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - San Francisco
                    type:
                      - string
                      - 'null'
                type: object
              address-subdivision:
                description: >-
                  State or subdivision of residence address. In the US, this
                  should be the unabbreviated name. Not all international
                  addresses use this attribute.
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - California
                    type:
                      - string
                      - 'null'
                type: object
              address-postal-code:
                description: >-
                  ZIP or postal code of residence address. Not all international
                  addresses use this attribute.
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - '94111'
                    type:
                      - string
                      - 'null'
                type: object
              address-country-code:
                description: ISO 3166-1 alpha 2 country code.
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - US
                    type:
                      - string
                      - 'null'
                type: object
              birthdate:
                properties:
                  type:
                    examples:
                      - date
                    type: string
                  value:
                    description: Date of birth in YYYY-MM-DD format
                    examples:
                      - '1991-10-07'
                    type:
                      - string
                      - 'null'
                type: object
              email-address:
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - test@emailaddress.com
                    type:
                      - string
                      - 'null'
                type: object
              phone-number:
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - 111-222-3333
                    type:
                      - string
                      - 'null'
                type: object
              identification-number:
                properties:
                  type:
                    examples:
                      - string
                    type: string
                  value:
                    examples:
                      - YL123456
                    type:
                      - string
                      - 'null'
                type: object
            additionalProperties: true
            type: object
  relationships:
    type: object
    properties:
      account:
        properties:
          data:
            properties:
              id:
                examples:
                  - act_ABC123
                type: string
              type:
                const: account
                description: account
                type: string
            type:
              - object
              - 'null'
        type: object
      documents:
        properties:
          data:
            items:
              properties:
                id:
                  examples:
                    - doc_ABC123
                  type: string
                type:
                  x-polymorphic: true
                  examples:
                    - document/government-id
                  type: string
              type: object
            type: array
        type: object
      template:
        description: Only present for Legacy 2.0 inquiries
        properties:
          data:
            properties:
              id:
                examples:
                  - tmpl_ABC123
                type: string
              type:
                const: template
                description: template
                type: string
            type:
              - object
              - 'null'
        type: object
      inquiry-template:
        description: Only present for Dynamic Flow inquiries
        properties:
          data:
            properties:
              id:
                examples:
                  - itmpl_ABC123
                type: string
              type:
                const: inquiry-template
                description: inquiry-template
                type: string
            type:
              - object
              - 'null'
        type: object
      inquiry-template-version:
        description: Only present for Dynamic Flow inquiries
        properties:
          data:
            properties:
              id:
                examples:
                  - itmplv_ABC123
                type: string
              type:
                const: inquiry-template-version
                description: inquiry-template-version
                type: string
            type:
              - object
              - 'null'
        type: object
      reports:
        properties:
          data:
            items:
              properties:
                id:
                  examples:
                    - rep_ABC123
                  type: string
                type:
                  x-polymorphic: true
                  examples:
                    - report/address-lookup
                    - report/watchlist
                  type: string
              type: object
            type: array
        type: object
      reviewer:
        properties:
          data:
            properties:
              id:
                examples:
                  - user_ABC123
                type: string
              type:
                x-polymorphic: true
                examples:
                  - user
                type: string
            type:
              - object
              - 'null'
        type: object
      selfies:
        properties:
          data:
            items:
              properties:
                id:
                  examples:
                    - self_ABC123
                  type: string
                type:
                  x-polymorphic: true
                  examples:
                    - selfie/profile-and-center
                    - selfie/center-only
                  type: string
              type: object
            type: array
        type: object
      sessions:
        properties:
          data:
            items:
              properties:
                id:
                  examples:
                    - iqse_ABC123
                  type: string
                type:
                  const: inquiry-session
                  description: inquiry-session
                  type: string
              type: object
            type: array
        type: object
      verifications:
        properties:
          data:
            items:
              properties:
                id:
                  examples:
                    - ver_ABC123
                  type: string
                type:
                  x-polymorphic: true
                  examples:
                    - verification/government-id
                  type: string
              type: object
            type: array
        type: object
