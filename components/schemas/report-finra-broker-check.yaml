x-remove-from-readme: true
x-remove-from-github: true
title: FINRA Broker Check Report
description: A FINRA Broker Check Report
type: object
additionalProperties: false
properties:
  type:
    type: string
    const: report/finra-broker-check
    description: report/finra-broker-check
  id:
    type: string
    description: The ID of the report
    examples:
      - rep_ABC123XYZ789
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./report-shared-attributes.yaml
      - type: object
        properties:
          broker-type:
            type: string
            description: The type of broker.
            examples:
              - Individual
          crd-number:
            type:
              - string
              - 'null'
            description: The CRD (Central Registration Depository) number for the broker.
            examples:
              - '1234567'
          name-full:
            type:
              - string
              - 'null'
            description: The full name of the broker.
            examples:
              - John Doe
          firm-name:
            type:
              - string
              - 'null'
            description: The name of the firm the broker is associated with.
            examples:
              - Doe Investments LLC
          address-city:
            type:
              - string
              - 'null'
            description: The city of the broker's address.
            examples:
              - New York
          address-subdivision:
            type:
              - string
              - 'null'
            description: The state or subdivision of the broker's address.
            examples:
              - NY
          result:
            type:
              - array
              - 'null'
            items:
              type: object
              additionalProperties: false
              description: The result of the FINRA Broker Check if the report is ready.
              properties:
                summary:
                  type: string
                  description: Summary of the broker's FINRA check.
                  examples:
                    - No disclosure events.
                detail:
                  type: object
                  additionalProperties: false
                  description: Detailed information from the FINRA check.
                  properties:
                    disclosure-events:
                      type: array
                      items:
                        type: object
                        additionalProperties: false
                        properties:
                          date:
                            type: string
                            format: date
                            description: Date of the disclosure event.
                          type:
                            type: string
                            description: Type of disclosure event.
                          description:
                            type: string
                            description: Description of the disclosure event.
                crd-number:
                  type:
                    - string
                  description: >-
                    The CRD (Central Registration Depository) number for the
                    broker.
                  examples:
                    - '1234567'
                name-first:
                  type: string
                name-last:
                  type: string
                other-names:
                  type: array
                  items:
                    type: string
                broker-status:
                  type: string
                investment-advisor-status:
                  type: string
                has-disclosure-filings:
                  type: boolean
                is-permanently-barred:
                  type: boolean
                approved-finra-registration-count:
                  type: integer
                employments-count:
                  type: integer
                start-date:
                  type: string
                current-employments:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    properties:
                      name:
                        type: string
                      crd-number:
                        type: string
                      broker-dealer-sec-number:
                        type: string
                      broker-dealer-full-sec-number:
                        type: string
                      branch-address:
                        type: object
                        additionalProperties: false
                        properties:
                          city:
                            type: string
                          subdivision:
                            type: string
                          postal-code:
                            type: string
  relationships:
    $ref: ./report-shared-relationships.yaml
