title: Social Media Report
description: A Social Media Report
type: object
properties:
  type:
    type: string
    const: report/social-media
    description: report/social-media
  id:
    type: string
    description: The ID of the report
    example: rep_7WNzPaNcroBKLarNHBjYDLAp
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./report-shared-attributes.yaml
      - type: object
        properties:
          name-first:
            type: string
            example: Norman
          name-last:
            type: string
            example: Mannor
          birthdate:
            type: string
            description: Date of birth in YYYY-MM-DD format
            example: '1991-10-07'
          phone-number:
            type:
              - string
              - 'null'
            example: '+14169671111'
          email-address:
            type:
              - string
              - 'null'
            example: address@domain.com
          address-city:
            type: string
            example: Funkyville
          address-subdivision:
            type: string
            description: Sub-national subdivision such as a US state or a Canadian province
            example: Wisconsin
          linkedin-url:
            type:
              - string
              - 'null'
            example: linkdin.com/in/thisisausername
          linkedin-username:
            type:
              - string
              - 'null'
            example: thisisausername
          linkedin-id:
            type:
              - string
              - 'null'
            example: '123456789'
          facebook-url:
            type: string
            example: facebook.com/user.name.7
          facebook-username:
            type: string
            example: user.name.7
          facebook-id:
            type: string
            example: '748945123159485'
          twitter-url:
            type:
              - string
              - 'null'
            example: twitter.com/elonmusk
          twitter-username:
            type:
              - string
              - 'null'
            example: elonmusk
          github-url:
            type:
              - string
              - 'null'
            example: github.com/username
          github-username:
            type:
              - string
              - 'null'
            example: username
  relationships:
    $ref: ./report-shared-relationships.yaml
