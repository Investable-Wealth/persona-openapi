title: Address Lookup Request
description: Fields required to create an Address Lookup Report
type: object
properties:
  type:
    type: string
    const: report/address-lookup
    description: report/address-lookup
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./report-shared-request-attributes.yaml
      - type: object
        properties:
          addressee:
            type: string
            example: Joe Doe
          address-street-1:
            type: string
            example: 1 Example Way
          address-street-2:
            type:
              - string
              - 'null'
            example: Ste 300
          address-city:
            type: string
            example: Cupertino
          address-subdivision:
            type: string
            example: California
          address-postal-code:
            type: string
            example: '95014'
          address-country-code:
            type: string
            example: US
    required:
      - address-street-1
      - address-city
      - address-subdivision
      - address-postal-code
