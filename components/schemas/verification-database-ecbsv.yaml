title: eCBSV Database Verification
description: An eCBSV Database Verification
type: object
properties:
  type:
    type: string
    description: verification/database-ecbsv
    const: verification/database-ecbsv
  id:
    type: string
    description: The token of the verification
    example: ver_ABC123
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./verification-shared-attributes.yaml
      - $ref: ./default-fields.yaml
      - type: object
        properties:
          birthdate:
            description: Birthdate of the individual
            format: date
            type: string
          name-first:
            description: First name of the individual.
            type: string
          name-last:
            description: Last name of the individual.
            type: string
          email-address:
            description: Email address of the individual.
            type: string
          identification-number:
            description: Social Security Number of the individual.
            type: string
          signature-timestamp:
            description: Timestamp of the signature
            type:
              - string
              - 'null'
            format: date-time
          signature-ip:
            description: IP address of the individual
            type:
              - string
              - 'null'
          verification-template-id:
            description: >-
              ID of Verification Template. You can find your Verification
              Template IDs
              [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fdatabase-ecbsv"%5D%7D)
            type: string
  relationships:
    $ref: ./verification-shared-relationships.yaml
