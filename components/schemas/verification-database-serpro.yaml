title: Serpro Database Verification
description: A Serpro Database Verification
type: object
properties:
  type:
    type: string
    description: verification/database-serpro
    const: verification/database-serpro
  id:
    type: string
    description: The token of the verification
    example: ver_ABC123
  attributes:
    properties: {}
    allOf:
      - $ref: ./verification-shared-attributes.yaml
      - $ref: ./default-fields.yaml
      - type: object
        properties:
          birthdate:
            description: Birthdate of the individual
            format: date
            type: string
          cpf:
            description: The Cadastro de Pessoas FÃ­sicas for the individual
            type: string
          name-first:
            description: >-
              First name of the individual. This will be overwritten by
              name-full.
            type: string
          name-full:
            description: >-
              Full name of the individual. This will overwrite values for
              name-first and name-last if provided.
            type: string
          name-last:
            description: >-
              Last name of the individual. This will be overwritten by
              name-full.
            type: string
          selfie-id:
