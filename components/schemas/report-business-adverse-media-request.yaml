title: Business Adverse Media Report Request
description: Fields required to create a Business Adverse Media Report
type: object
properties:
  type:
    type: string
    const: report/business-adverse-media
    description: report/business-adverse-media
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./report-shared-request-attributes.yaml
      - type: object
        properties:
          term:
            type: string
            description: >-
              The search term for the adverse media report, typically the name
              of the business.
            example: Acme Corporation
          country-code:
            type: string
            description: ISO 3166-1 alpha-2 country code for the business location.
            example: US
    required:
      - term
