title: Report Social Media Data
allOf:
  - $ref: ./ReportBaseData.yaml
  - type: object
    properties:
      type:
        type: string
        description: report/social-media
        example: report/social-media
      attributes:
        type: object
        properties:
          name-first:
            type: string
            example: Norman
          name-last:
            type: string
            example: Mannor
          birthdate:
            type: string
            description: Date of birth in  YYYY-MM-DD format
            example: '1991-10-07'
          phone-number:
            type: string
            format: nullable
            example: '+14169671111'
          email-address:
            type: string
            format: nullable
            example: address@domain.com
          address-city:
            type: string
            example: Funkyville
          address-subdivision:
            type: string
            description: Sub-national subdivision such as a US state or a Canadian province
            example: Wisconsin
          linkedin-url:
            type: string
            format: nullable
            example: linkdin.com/in/thisisausername
          linkedin-username:
            type: string
            format: nullable
            example: thisisausername
          linkedin-id:
            type: string
            format: nullable
            example: '123456789'
          facebook-url:
            type: string
            example: facebook.com/user.name.7
          facebook-username:
            type: string
            example: user.name.7
          facebook-id:
            type: string
            example: '748945123159485'
          twitter-url:
            type: string
            format: nullable
            example: twitter.com/elonmusk
          twitter-username:
            type: string
            format: nullable
            example: elonmusk
          github-url:
            type: string
            format: nullable
            example: github.com/username
          github-username:
            type: string
            format: nullable
            example: username
