type: object
additionalProperties: false
description: A Graph Query object
properties:
  type:
    type: string
    const: graph-query
    description: graph-query
  id:
    type: string
    examples:
      - grphq_prM3gdSL6ciwGjSjj4aXgKJT
  attributes:
    additionalProperties: false
    type: object
    properties:
      status:
        description: >-
          Possible values:

          - submitted

          - completed

          - errored

          - cancelled

          - timed_out


          Do not assume this is a static enumeration; Persona may add new values
          in

          the future without a versioned update.
        type: string
      params:
        type: object
        description: Dynamic query parameters
        additionalProperties: true
      created-at:
        type: string
        format: date-time
        examples:
          - '2023-09-26T06:31:43.000Z'
      updated-at:
        type:
          - string
          - 'null'
        format: date-time
        examples:
          - '2023-09-26T06:31:43.000Z'
      errored-at:
        type:
          - string
          - 'null'
        format: date-time
        examples:
          - '2023-09-26T06:31:43.000Z'
      completed-at:
        type:
          - string
          - 'null'
        format: date-time
        examples:
          - '2023-09-26T06:31:43.000Z'
      redacted-at:
        description: >-
          This will be set to the time when the graph query results were
          redacted.

          In this case, nodes will also be an empty array.
        type:
          - string
          - 'null'
        format: date-time
        examples:
          - '2023-09-26T06:31:43.000Z'
      stats:
        additionalProperties: false
        type: object
      explorer-url:
        type:
          - string
          - 'null'
        examples:
          - >-
            https://withpersona.com/dashboard/explorer?queryId=grphq_prM3gdSL6ciwGjSjj4aXgKJT
      node-limit-reached:
        type:
          - boolean
          - 'null'
      nodes:
        items:
          additionalProperties: false
          type: object
          properties:
            type:
              type: string
            value:
              type: string
        type: array
  relationships:
    properties:
      accounts:
        type: object
        additionalProperties: false
        properties:
          data:
            items:
              type: object
              additionalProperties: false
              properties:
                id:
                  examples:
                    - act_9e3yoAUApTRMjgNoPAC7TNtz
                  type: string
                type:
                  const: account
                  description: account
                  type: string
            type: array
    type: object
    additionalProperties: false
