type: object
title: Phone Number Verification
description: A Phone Number Verification
properties:
  type:
    type: string
    description: verification/phone-number
    const: verification/phone-number
  id:
    type: string
    description: The token of the verification
    example: ver_ABC123
  attributes:
    properties: {}
    allOf:
      - $ref: ./VerificationBaseAttributes.yaml
      - type: object
        properties:
          phone-number:
            example: '+14169671111'
            type: string
          confirmation-code:
            example: '12345'
            type: string
          metadata:
            type: object
            properties:
              telesign-risk-score:
                type: integer
                example: 306
  relationships:
    $ref: ./VerificationBaseRelationships.yaml
