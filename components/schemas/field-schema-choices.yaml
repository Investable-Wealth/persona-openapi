type: object
additionalProperties: false
properties:
  type:
    type: string
    const: choices
    description: choices
  key:
    type: string
  label:
    type:
      - string
      - 'null'
  config:
    unevaluatedProperties: false
    allOf:
      - $ref: ./field-schema-default-config.yaml
      - type: object
        properties:
          encrypt-value:
            type: boolean
            default: false
          allow-empty:
            type: boolean
            default: false
          option-labels:
            type:
              - array
              - 'null'
            items:
              type: string
          options:
            type: array
            items:
              type: string
