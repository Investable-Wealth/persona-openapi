title: Document Verification
description: A Document Verification
type: object
properties:
  type:
    type: string
    description: verification/document
    const: verification/document
  id:
    type: string
    description: The token of the verification
    example: ver_ABC123
  attributes:
    properties: {}
    allOf:
      - $ref: ./VerificationBaseAttributes.yaml
      - type: object
        properties:
          fields:
            description: JSON key-value pairs of field name to field value.
            type: object
          files:
            description: The files uploaded to the associated document for processing.
            items:
              $ref: ./File.yaml
            type: array
          files-normalized:
            items:
              $ref: ./File.yaml
            type: array
          extraction-responses:
            $ref: ./ExtractionResponses.yaml
  relationships:
    properties: {}
    allOf:
      - $ref: ./VerificationBaseRelationships.yaml
      - type: object
        properties:
          document:
            properties:
              data:
                properties:
                  id:
                    examples:
                      - doc_ABC123
                    type: string
                  type:
                    examples:
                      - document/generic
                    type: string
                type: object
            type: object
