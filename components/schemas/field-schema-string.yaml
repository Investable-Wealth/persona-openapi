type: object
additionalProperties: false
properties:
  type:
    type: string
    const: string
    description: string
  key:
    type: string
  label:
    type:
      - string
      - 'null'
  config:
    unevaluatedProperties: false
    allOf:
      - $ref: ./field-schema-default-config.yaml
      - type: object
        properties:
          encrypt-value:
            type: boolean
            default: true
          max-char-length:
            type: integer
            default: 255
            maximum: 1024
          sanitize:
            type: array
            items:
              type: string
              default: []
              description: >-
                Possible values:

                - html


                Do not assume this is a static enumeration; Persona may add new
                values in

                the future without a versioned update.
