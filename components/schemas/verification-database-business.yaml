title: Database Business Verification
description: A Database Business Verification
type: object
additionalProperties: false
properties:
  type:
    type: string
    description: verification/database-business
    const: verification/database-business
  id:
    type: string
    description: The token of the verification
    example: ver_ABC123
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./verification-shared-attributes.yaml
      - $ref: ./default-fields.yaml
      - type: object
        properties:
          business-name:
            description: Name of the business
            type:
              - string
          registration-number:
            description: Registration number of the business
            type:
              - string
              - 'null'
          address-street-1:
            description: Street name of business address.
            examples:
              - 123 Main St
            type:
              - string
              - 'null'
          address-street-2:
            description: Extension of business address, usually apartment or suite number.
            examples:
              - Apt 1
            type:
              - string
              - 'null'
          address-city:
            description: >-
              City of business address. Not all international addresses use this
              attribute.
            examples:
              - San Francisco
            type:
              - string
              - 'null'
          address-subdivision:
            description: >-
              State or subdivision of business address. In the US, this should
              be the abbreviated name. Not all international addresses use this
              attribute.
            examples:
              - CA
            type:
              - string
              - 'null'
          address-postal-code:
            description: >-
              ZIP or postal code of residence address. Not all international
              addresses use this attribute.
            examples:
              - '94111'
            type:
              - string
              - 'null'
          address-country-code:
            description: Country code of the business address.
            examples:
              - US
            type:
              - string
  relationships:
    $ref: ./verification-shared-relationships.yaml
