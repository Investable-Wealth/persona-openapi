type: object
additionalProperties: false
properties:
  type:
    type: string
    const: hash
    description: hash
  key:
    type: string
  label:
    type:
      - string
      - 'null'
  config:
    unevaluatedProperties: false
    allOf:
      - $ref: ./field-schema-default-config.yaml
      - type: object
        properties:
          encrypt-value:
            type: boolean
            default: false
          ignore-unknown-keys:
            type: boolean
            default: false
          item-schemas:
            type: array
            items:
              $ref: ./field-schema.yaml
