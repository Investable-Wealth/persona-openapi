x-remove-from-github: true
title: Face List Item
description: >-
  A Face List Item


  IMPORTANT: You must ensure proper consent for processing of biometrics is in
  place prior to using face Lists.
type: object
additionalProperties: false
properties:
  id:
    description: Unique identifier for this list item. Starts with `lifc_`.
    examples:
      - lifc_FVrbLriSXNwPqMogu8vvuTi8
    type: string
  type:
    type: string
    const: list-item/face
    description: list-item/face
  attributes:
    unevaluatedProperties: false
    allOf:
      - $ref: ./list-item-shared-attributes.yaml
      - type: object
        properties:
          face-photo:
            $ref: ./file.yaml
  relationships:
    properties:
      creator:
        properties:
          data:
            unevaluatedProperties: false
            oneOf:
              - type: 'null'
              - properties:
                  type:
                    const: user
                    description: user
                    type: string
                  id:
                    examples:
                      - user_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: workflow-run
                    description: workflow-run
                    type: string
                  id:
                    examples:
                      - wfr_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: workflow-step/action
                    description: workflow-step/action
                    type: string
                  id:
                    examples:
                      - wfs_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: api-key
                    description: api-key
                    type: string
                  id:
                    examples:
                      - api_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
              - properties:
                  type:
                    const: importer/face
                    description: importer/face
                    type: string
                  id:
                    examples:
                      - mprt_3VghhbvDc7UuUNT8uZrqZjsk
                    type: string
                type: object
        type: object
        additionalProperties: false
    type: object
    additionalProperties: false
