type: object
additionalProperties: false
properties:
  type:
    type: string
    const: integer
    description: integer
  key:
    type: string
  label:
    type:
      - string
      - 'null'
  config:
    unevaluatedProperties: false
    allOf:
      - $ref: ./field-schema-default-config.yaml
      - type: object
        properties:
          encrypt-value:
            type: boolean
            default: true
          min:
            type: number
          max:
            type: number
