in: query
name: include
description: >-
  A comma-separated list of relationship paths. This can be used to customize
  which related resources will be fully serialized in the `included` key in the
  response. See
  [Serialization](https://docs.withpersona.com/reference/serialization#inclusion-of-related-resources)
  for more details.
schema:
  type: string
  examples:
    - sessions,account
    - selfie.inquiry
    - verifications
    - verifications,selfie.inquiry,template
