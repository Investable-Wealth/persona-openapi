in: query
name: include
description: >-
  A comma-separated list of relationship paths. This can be used to customize
  which related resources will be fully serialized in the `included` key in the
  response. An empty value indicates that no related resources should be
  returned. If not provided, the default set of included relationships will be
  returned (for some APIs this may be none).
schema:
  type: string
  examples:
    - sessions,account
    - selfie.inquiry
    - verifications
    - verifications,selfie.inquiry,template
