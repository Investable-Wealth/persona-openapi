post:
  description: |-
    Approves an <<glossary:inquiry>>.

    Note that this action will trigger any associated workflows and webhooks.
  operationId: approve-an-inquiry
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - name: inquiry-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                comment:
                  description: Comments for auditing purposes
                  type: string
              type: object
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/InquiryResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/Inquiry.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      content:
        application/json:
          examples:
            Result:
              summary: Conflict
              value:
                errors:
                  - status: 409
                    title: Conflict
                    details: Inquiry already approved
          schema:
            properties:
              errors:
                items:
                  properties:
                    details:
                      examples:
                        - Inquiry already approved
                      type: string
                    status:
                      default: 0
                      examples:
                        - 409
                      type: integer
                    title:
                      examples:
                        - Conflict
                      type: string
                  type: object
                type: array
            type: object
      description: Conflict
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
  summary: Approve an Inquiry
  tags:
    - Inquiries
