post:
  description: >-
    Importing list items allows you to upload a CSV file with each row being a
    new List Item.


    The columns we allow are 

    * id_number

    * id_class


    Common values for id_class include 'pp' for passport and 'dl' for driver
    license. Please contact us or reach out to support@withpersona.com if you
    need help getting id_class values!
  operationId: import-government-id-number-lists
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    file:
                      properties:
                        data:
                          description: Base64 encoded file
                          format: binary
                          type: string
                        filename:
                          description: Name of file
                          type: string
                      type: object
                    list-id:
                      type: string
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: importer/list-item/government-id-numbers
                  id: mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                  attributes:
                    status: pending
                    created-at: '2020-07-12T17:16:54.656Z'
                    completed-at: null
                    error-count: 0
                    successful-count: 0
                    duplicate-count: 0
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      completed-at: {}
                      created-at:
                        examples:
                          - '2020-07-12T17:16:54.656Z'
                        type: string
                      duplicate-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      error-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      status:
                        examples:
                          - pending
                        type: string
                      successful-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                    type: object
                  id:
                    examples:
                      - mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                    type: string
                  type:
                    examples:
                      - importer/list-item/government-id-numbers
                    type: string
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
  summary: Import Government ID Number Lists
  tags:
    - Importers
  x-readme:
    code-samples:
      - code: >-
          API_KEY=YOUR_API_KEY_HERE

          LIST_ID=YOUR_LIST_ID_HERE

          FILE_PATH=CSV_FILE_PATH


          curl -X POST -H 'Content-Type: application/json' -H "Authorization:
          Bearer $API_KEY" -d'{
            "data": {
              "attributes": {
                "list-id": "$LIST_ID",
                "file": { "data": "'"$(base64 $FILE_PATH)"'", "filename": "$FILE_PATH" }
              }
            }
          }'
          https://withpersona.com/api/v1/importer/list-item/government-id-numbers
        language: curl
    samples-languages:
