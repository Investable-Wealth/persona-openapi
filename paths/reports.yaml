  summary: List all Reports
  tags:
    - Reports
post:
  description: Create various types of Reports with appropriate body params.
  operationId: create-a-report
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    address-city:
                      type: string
                    address-country-code:
                      type: string
                    address-postal-code:
                      type: string
                    address-street-1:
                      type: string
                    address-street-2:
                      type: string
                    address-subdivision:
                      type: string
                    addressee:
                      type: string
                    birthdate:
                      type: string
                    broker-type:
                      type: string
                    country-code:
                      type: string
                    crd-number:
                      type: string
                    email-address:
                      type: string
                    firm-name:
                      type: string
                    name-first:
                      type: string
                    name-full:
                      type: string
                    name-last:
                      type: string
                    phone-number:
                      type: string
                    reference-id:
                      description: >-
                        (optional) Reference ID of an Account to link to this
                        Report
                      type: string
                    report-template-id:
                      description: >-
                        Report Template ID corresponding to the report you want
                        to run
                      type: string
                    social-security-number:
                      type: string
                    term:
                      type: string
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: report/watchlist
                  id: rep_NELm1PRn1oKpRnJEMyY6rDZr
                  attributes:
                    status: pending
                    created-at: '2019-11-15T21:32:36.000Z'
                    completed-at: '2019-11-15T21:32:36.000Z'
                    term: Alexander Sample
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  summary: Create a Report
  tags:
    - Reports
