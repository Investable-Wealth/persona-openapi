get:
  description: Returns a list of all your organization's Reports.
  operationId: list-all-reports
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/list-all-reports
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - in: query
      name: page
      style: deepObject
      schema:
        allOf:
          - $ref: ../components/schemas/NestedPaginationQueryParams.yaml
          - type: object
            properties:
              after:
                example: rep_ABC123
              before:
                example: rep_ABC123
    - in: query
      name: filter
      style: deepObject
      schema:
        type: object
        properties:
          reference-id:
            description: Filter reports by reference ID
            type: string
          account-id:
            description: Filter reports by account ID
            type: string
    - $ref: ../components/parameters/includeQueryParameter.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/Report.yaml
              links:
                type: object
                properties:
                  prev:
                    type:
                      - string
                      - 'null'
                  next:
                    type:
                      - string
                      - 'null'
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: report/address-lookup
                    id: rep_YcNZJLxuwEuV8jUPbykYQyXG
                    attributes:
                      created-at: '2019-12-19T21:42:49.000Z'
                      completed-at: '2019-12-19T21:42:49.000Z'
                      status: ready
                  - type: report/adverse-media
                    id: rep_2wM8yufwLrbMV6kUtGPBxeGS
                    attributes:
                      created-at: '2019-12-18T22:43:03.000Z'
                      completed-at: '2019-12-18T22:43:03.000Z'
                  - type: report/email-address
                    id: rep_LatvE1PdVhfiwcJWVLj4Z25j
                    attributes:
                      created-at: '2019-12-13T08:34:10.000Z'
                      completed-at: '2019-12-13T08:34:10.000Z'
                  - type: report/phone-number
                    id: rep_RU3JgzXaAzVV2g2NYLd7ub12
                    attributes:
                      created-at: '2019-12-13T08:32:49.000Z'
                      completed-at: '2019-12-13T08:33:29.000Z'
                  - type: report/watchlist
                    id: rep_6LRELcKmPcx9MxYGk6mdCPJo
                    attributes:
                      created-at: '2019-11-19T00:10:27.000Z'
                      completed-at: '2019-11-19T00:10:27.000Z'
                links:
                  prev: null
                  next: /api/v1/reports?page%5Bafter%5D=rep_u2Dgz8U3CmxTVgqEH9qzezHi
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: List all Reports
  tags:
    - Reports
post:
  description: Creates a new Report of any type.
  operationId: create-a-report
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-report
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              discriminator:
                propertyName: type
                mapping:
                  report/watchlist: ../components/schemas/ReportWatchlistRequest.yaml
                  report/crypto-address-watchlist: >-
                    ../components/schemas/ReportCryptoAddressWatchlistRequest.yaml
                  report/adverse-media: ../components/schemas/ReportAdverseMediaRequest.yaml
                  report/address-lookup: ../components/schemas/ReportAddressLookupRequest.yaml
                  report/politically-exposed-person: >-
                    ../components/schemas/ReportPoliticallyExposedPersonRequest.yaml
                  report/email-address: ../components/schemas/ReportEmailAddressRequest.yaml
                  report/phone-number: ../components/schemas/ReportPhoneRiskRequest.yaml
                  report/social-media: ../components/schemas/ReportSocialMediaRequest.yaml
                  report/business-lookup: ../components/schemas/ReportBusinessLookupRequest.yaml
                  report/sentilink-scores: ../components/schemas/ReportSentilinkScoresRequest.yaml
              oneOf:
                - $ref: ../components/schemas/ReportWatchlistRequest.yaml
                - $ref: >-
                    ../components/schemas/ReportCryptoAddressWatchlistRequest.yaml
                - $ref: ../components/schemas/ReportAdverseMediaRequest.yaml
                - $ref: ../components/schemas/ReportAddressLookupRequest.yaml
                - $ref: >-
                    ../components/schemas/ReportPoliticallyExposedPersonRequest.yaml
                - $ref: ../components/schemas/ReportEmailAddressRequest.yaml
                - $ref: ../components/schemas/ReportPhoneRiskRequest.yaml
                - $ref: ../components/schemas/ReportSocialMediaRequest.yaml
                - $ref: ../components/schemas/ReportBusinessLookupRequest.yaml
                - $ref: ../components/schemas/ReportSentilinkScoresRequest.yaml
            meta:
              properties:
                auto-create-account:
                  description: >-
                    If true, automatically create an Account for the user if one
                    does not exist. Default is true.
                  examples:
                    - true
                  type: boolean
                auto-create-account-type-id:
                  description: >-
                    If `auto-create-account` is true, the type ID to use for the
                    Account. If not provided, the default type ID for the
                    organization will be used.
                  examples:
                    - acttp_TOKEN
                  type: string
                auto-create-account-reference-id:
                  description: >-
                    If `auto-create-account` is true, this Report will be
                    attached to the Account with this reference ID, or a new
                    Account will be created with this reference ID if one does
                    not exist.
                  examples:
                    - my_reference_id
                  type: string
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Report.yaml
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create a Report
  tags:
    - Reports
