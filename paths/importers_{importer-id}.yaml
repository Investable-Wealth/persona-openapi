get:
  description: Retrieve the details of an existing importer.
  operationId: retrieve-an-importer
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-an-importer
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - description: String ID of the importer to fetch
      in: path
      name: importer-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: importer/account
                  id: mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                  attributes:
                    status: pending
                    created-at: '2020-07-12T17:16:54.656Z'
                    completed-at: null
                    error-count: 0
                    successful-count: 0
                    duplicate-count: 0
          schema:
            properties:
              data:
                properties:
                  type:
                    x-polymorphic: true
                    examples:
                      - importer/account
                    type: string
                  id:
                    examples:
                      - mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                    type: string
                  attributes:
                    properties:
                      completed-at:
                        examples:
                          - '2022-08-02T05:02:56.000Z'
                        type:
                          - string
                          - 'null'
                        format: date-time
                      created-at:
                        examples:
                          - '2020-07-12T17:16:54.656Z'
                        type: string
                      duplicate-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      error-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      status:
                        examples:
                          - pending
                        type: string
                      successful-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                    type: object
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve an Importer
  tags:
    - Importers
