post:
  description: Create a new item in a <<glossary:list>>.
  operationId: create-an-email-address-list-item
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    list-id:
                      description: >-
                        ID of the list to add this item to. List must be an
                        Email Address List.
                      type: string
                    match-type:
                      description: Can be either `email_address` or `domain`.
                      type: string
                    value:
                      description: Email address to add.
                      type: string
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: list-item/email-address
                  id: liea_wt5cgLbSi7twJ8itK7jxCs8q
                  attributes:
                    status: pending
                    archived-at: null
                    updated-at: '2020-09-18T17:58:06.866Z'
                    created-at: '2020-09-18T17:58:06.866Z'
                    match-count: 0
                    value: joe-imposter@yahoo.com
                    match-type: email_address
                  relationships:
                    creator:
                      data: null
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      archived-at: {}
                      created-at:
                        examples:
                          - '2020-09-18T17:58:06.866Z'
                        type: string
                      match-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      match-type:
                        examples:
                          - email_address
                        type: string
                      status:
                        examples:
                          - pending
                        type: string
                      updated-at:
                        examples:
                          - '2020-09-18T17:58:06.866Z'
                        type: string
                      value:
                        examples:
                          - joe-imposter@yahoo.com
                        type: string
                    type: object
                  id:
                    examples:
                      - liea_wt5cgLbSi7twJ8itK7jxCs8q
                    type: string
                  relationships:
                    properties:
                      creator:
                        properties:
                          data: {}
                        type: object
                    type: object
                  type:
                    examples:
                      - list-item/email-address
                    type: string
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create an Email Address List Item
  tags:
    - List Items
