post:
  x-remove-from-github: true
  description: Create a new phone carrier database verification
  operationId: create-a-phone-carrier-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/create-a-phone-carrier-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  unevaluatedProperties: false
                  allOf:
                    - type: object
                      properties:
                        verification-template-id:
                          description: >-
                            ID of Verification Template. You can find your
                            Verification Template IDs
                            [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fdatabase-phone-carrier"%5D%7D)
                          type: string
                        name-first:
                          description: First name of the individual
                          type: string
                        name-last:
                          description: Last name of the individual
                          type: string
                        birthdate:
                          description: Birthdate of the individual
                          format: date
                          type: string
                        phone-number:
                          description: Phone number of the individual
                          type: string
                        country-code:
                          type: string
                          description: ISO 3166-1 alpha-2 country code
                          example: US
                    - $ref: ../components/schemas/address-fields.yaml
                  required:
                    - verification-template-id
                    - phone-number
                    - name-first
                    - name-last
                    - address-street-1
                    - address-subdivision
                    - address-postal-code
              required:
                - attributes
              type: object
              additionalProperties: false
            meta:
              additionalProperties: false
              type: object
              properties:
                debug-forced-status:
                  type: string
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/verification-database-phone-carrier.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-database-phone-carrier.yaml
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Create a Phone Carrier Database Verification
  tags:
    - Phone Carrier Database Verifications
