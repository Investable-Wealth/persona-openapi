post:
  x-remove-from-github: true
  description: Create a new selfie verification
  operationId: create-a-selfie-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-selfie-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    verification-template-id:
                      description: >-
                        ID of Verification Template. You can find your
                        Verification Template IDs
                        [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fselfie"%5D%7D)
                      type: string
                    selfie-id:
                      description: >-
                        ID of an existing Selfie object to be used to create
                        this Verification.
                      type: string
                    center-photo:
                      description: >-
                        Selfie photo of the center profile. Can also be provided
                        as an uploaded file such as with multipart/form-data
                        requests instead of this object.
                      properties:
                        data:
                          properties:
                            data:
                              description: Base64 encoded file.
                              format: binary
                              type: string
                            filename:
                              description: Name of file.
                              type: string
                          required:
                            - data
                            - filename
                          type: object
                          additionalProperties: false
                      type: object
                      additionalProperties: false
                    left-photo:
                      description: >-
                        Selfie photo of the left profile. Can also be provided
                        as an uploaded file such as with multipart/form-data
                        requests instead of this object.
                      properties:
                        data:
                          properties:
                            data:
                              description: Base64 encoded file.
                              format: binary
                              type: string
                            filename:
                              description: Name of file.
                              type: string
                          required:
                            - data
                            - filename
                          type: object
                          additionalProperties: false
                      type: object
                      additionalProperties: false
                    right-photo:
                      description: >-
                        Selfie photo of the right profile. Can also be provided
                        as an uploaded file such as with multipart/form-data
                        requests instead of this object.
                      properties:
                        data:
                          properties:
                            data:
                              description: Base64 encoded file.
                              format: binary
                              type: string
                            filename:
                              description: Name of file.
                              type: string
                          required:
                            - data
                            - filename
                          type: object
                          additionalProperties: false
                      type: object
                      additionalProperties: false
                  required:
                    - verification-template-id
                  type: object
                  additionalProperties: false
              type: object
              additionalProperties: false
            meta:
              additionalProperties: false
              type: object
              properties:
                debug-forced-status:
                  type: string
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: verification/selfie
                  id: ver_dCvHHPUHxvb5j2iYKfjwafBU
                  attributes:
                    status: initiated
                    created-at: '2022-07-28T21:10:33.000Z'
                    created-at-ts: 1659042633
                    submitted-at: null
                    submitted-at-ts: null
                    completed-at: null
                    completed-at-ts: null
                    country-code: null
                    checks: []
                    capture-method: null
                    document-similarity-score: null
                    left-photo-url: null
                    right-photo-url: null
                    center-photo-url: null
                    photo-urls: []
                    video-url: null
                  relationships:
                    inquiry:
                      data: null
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-selfie.yaml
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Create a Selfie Verification
  tags:
    - Selfie Verifications
