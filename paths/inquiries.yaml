get:
  description: >-
    Returns a list of your organization's inquiries.


    Note that this endpoint aggregates inquiries across all
    <<glossary:template>>(s). See
    [Pagination](https://docs.withpersona.com/reference/pagination) for more
    details about handling the response.
  operationId: list-all-inquiries
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: Inquiry ID for pagination cursor
      in: query
      name: page[after]
      schema:
        examples:
          - inq_TOKEN
        type: string
    - description: Inquiry ID for pagination cursor
      in: query
      name: page[before]
      schema:
        examples:
          - inq_TOKEN
        type: string
    - description: Limit on the number of inquiries returned
      in: query
      name: page[size]
      schema:
        examples:
          - 5
        type: number
    - description: Filter inquiries by account ID
      in: query
      name: filter[account-id]
      schema:
        examples:
          - act_TOKEN
        type: string
    - description: Filter inquiries by note. Must be the only filter.
      in: query
      name: filter[note]
      schema:
        examples:
          - A note saved on an inquiry
        type: string
    - description: Filter inquiries by reference ID
      in: query
      name: filter[reference-id]
      schema:
        examples:
          - abc-123
        type: string
    - description: >-
        Filter inquiries by template ID (use this field if your template ID
        starts with `tmpl_`)
      in: query
      name: filter[template-id]
      schema:
        examples:
          - tmpl_TOKEN
        type: string
    - description: >-
        Filter inquiries by inquiry template ID (use this field if your template
        ID starts with `itmpl_`)
      in: query
      name: filter[inquiry-template-id]
      schema:
        examples:
          - itmpl_TOKEN
        type: string
    - description: Filter inquiries by creation date, equal to or later than
      in: query
      name: filter[created-at-start]
      schema:
        examples:
          - '2023-10-11T04:59:21.764Z'
        format: date-time
        type: string
    - description: Filter inquiries by creation date, earlier than or equal to
      in: query
      name: filter[created-at-end]
      schema:
        examples:
          - '2023-10-20T04:59:21.764Z'
        format: date-time
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/InquiryListResponse.yaml
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/Inquiry.yaml
                type: array
                description: An array of Inquiries
              links:
                properties:
                  prev:
                    examples:
                      - /api/v1/inquiries?page%5Bafter%5D=inq_TOKEN
                    type:
                      - 'null'
                      - string
                    description: >-
                      URL pointing to the previous page of data, or null if on
                      the first page.
                  next:
                    examples:
                      - /api/v1/inquiries?page%5Bafter%5D=TOKEN
                    type:
                      - 'null'
                      - string
                    description: >-
                      URL pointing to the next page of data, or null if on the
                      last page.
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: List all Inquiries
  tags:
    - Inquiries
post:
  description: >-
    Create a new inquiry with optional pre-filled attributes. 


    See [Sessions](https://docs.withpersona.com/docs/inquiry-sessions) for how
    to continue the inquiry in [Embedded
    Flow](https://docs.withpersona.com/docs/embedded-flow) or [Hosted
    Flow](https://docs.withpersona.com/docs/hosted-flow).
  operationId: create-an-inquiry
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    template-id:
                      description: >-
                        Template ID for flow requirements (use this field if
                        your template ID starts with `tmpl_`). *You must pass in
                        either template-id OR inquiry-template-id OR
                        inquiry-template-version-id*
                      examples:
                        - tmpl_TOKEN
                      type: string
                    inquiry-template-id:
                      description: >-
                        Template ID for flow requirements (use this field if
                        your template ID starts with `itmpl_`). *You must pass
                        in either template-id OR inquiry-template-id OR
                        inquiry-template-version-id*
                      examples:
                        - itmpl_TOKEN
                      type: string
                    inquiry-template-version-id:
                      description: >-
                        Template Version ID for flow requirements (begins with
                        `itmplv_`). *You must pass in either template-id OR
                        inquiry-template-id OR inquiry-template-version-id*
                      examples:
                        - itmplv_TOKEN
                      type: string
                    reference-id:
                      description: >-
                        Reference ID to refer to an entity in your user model.
                        This field is deprecated in favor of
                        `meta.auto-create-account-reference-id`.
                      deprecated: true
                      examples:
                        - abc-123
                      type: string
                    account-id:
                      description: Account ID to associate with this inquiry
                      examples:
                        - act_TOKEN
                      type: string
                    creator-email-address:
                      description: >-
                        Email of the user creating this inquiry in the
                        organization
                      examples:
                        - creator@withpersona.com
                      type: string
                    theme-id:
                      description: >-
                        Theme ID for styling. Only available for Legacy 2.0
                        Inquiries.
                      examples:
                        - the_TOKEN
                      type: string
                    theme-set-id:
                      description: >-
                        BETA FEATURE -- Theme Set ID for styling. Only available
                        for Dynamic Flow Inquiries.
                      examples:
                        - theset_TOKEN
                      type: string
                    redirect-uri:
                      description: >-
                        If using the Hosted flow, redirect to this URL after
                        completion
                      examples:
                        - https://yoururl.com/redirect
                      type: string
                    note:
                      description: Unstructured field for your custom use
                      examples:
                        - A note about this inquiry
                      type: string
                    fields:
                      $ref: ../components/schemas/InquiryFields.yaml
                  type: object
              required:
                - attributes
              type: object
            meta:
              properties:
                auto-create-account:
                  description: >-
                    If true, automatically create an Account for the user if one
                    does not exist. Default is true.
                  examples:
                    - true
                  type: boolean
                auto-create-account-type-id:
                  description: >-
                    If `auto-create-account` is true, the type ID to use for the
                    Account. If not provided, the default type ID for the
                    organization will be used.
                  examples:
                    - acttp_TOKEN
                  type: string
                auto-create-account-reference-id:
                  description: >-
                    If `auto-create-account` is true, this Inquiry will be
                    attached to the Account with this reference ID, or a new
                    Account will be created with this reference ID if one does
                    not exist.
                  examples:
                    - my_reference_id
                  type: string
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/InquiryResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/Inquiry.yaml
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create an Inquiry
  tags:
    - Inquiries
