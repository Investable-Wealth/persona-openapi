  description: >-
    Returns a list of your organization's inquiries.


    Note that this endpoint aggregates inquiries across all
    <<glossary:template>>(s). See [Pagination](ref:pagination) for more details
    about handling the response.
  operationId: list-all-inquiries
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: Inquiry ID for pagination cursor
      in: query
      name: page[after]
      schema:
        type: string
    - description: Inquiry ID for pagination cursor
      in: query
      name: page[before]
      schema:
        type: string
    - description: Limit on the number of inquiries returned
      in: query
      name: page[size]
      schema:
        type: string
    - description: Filter inquiries by account ID
      in: query
      name: filter[account-id]
      schema:
        type: string
    - description: Filter inquiries by reference ID
      in: query
      name: filter[reference-id]
      schema:
        type: string
    - description: >-
        Filter inquiries by template ID (use this field if your template ID
        starts with `tmpl_`)
      in: query
      name: filter[template-id]
      schema:
        type: string
    - description: >-
        Filter inquiries by inquiry template ID (use this field if your template
        ID starts with `itmpl_`)
      in: query
      name: filter[inquiry-template-id]
      schema:
        type: string
    - description: Filter inquiries by creation date, equal to or later than
      in: query
      name: filter[created-at-start]
      schema:
        format: date-time
        type: string
    - description: Filter inquiries by creation date, earlier than or equal to
      in: query
      name: filter[created-at-end]
