get:
  description: >-
    Returns a list of your organization's inquiries.


    Note that this endpoint aggregates inquiries across all
    <<glossary:template>>(s). See [Pagination](ref:pagination) for more details
    about handling the response.
  operationId: list-all-inquiries
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: Inquiry ID for pagination cursor
      in: query
      name: page[after]
      schema:
        type: string
    - description: Inquiry ID for pagination cursor
      in: query
      name: page[before]
      schema:
        type: string
    - description: Limit on the number of inquiries returned
      in: query
      name: page[size]
      schema:
        type: string
    - description: Filter inquiries by account ID
      in: query
      name: filter[account-id]
      schema:
        type: string
    - description: Filter inquiries by reference ID
      in: query
      name: filter[reference-id]
      schema:
        type: string
    - description: >-
        Filter inquiries by template ID (use this field if your template ID
        starts with `tmpl_`)
      in: query
      name: filter[template-id]
      schema:
        type: string
    - description: >-
        Filter inquiries by inquiry template ID (use this field if your template
        ID starts with `itmpl_`)
      in: query
      name: filter[inquiry-template-id]
      schema:
        type: string
    - description: Filter inquiries by creation date, equal to or later than
      in: query
      name: filter[created-at-start]
      schema:
        format: date-time
        type: string
    - description: Filter inquiries by creation date, earlier than or equal to
      in: query
      name: filter[created-at-end]
      schema:
        format: date-time
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: inquiry
                    id: inq_zEx4jL84ShbUyuwX6AzPSqt6
                    attributes:
                      status: completed
                      subject: null
                      reference-id: null
                      created-at: '2019-11-15T05:27:24.000Z'
                      completed-at: '2019-11-15T05:28:02.000Z'
                      expired-at: null
                    relationships:
                      account:
                        data:
                          type: account
                          id: act_n2uq9eKMboaCQzu9ALWYcVdN
                      template:
                        data: null
                      inquiry-template:
                        data:
                          type: inquiry-template
                          id: itmpl_p8ANAJy9iqadm2buF2xcVgqH
                      inquiry-template-version:
                        data:
                          type: inquiry-template-version
                          id: itmplv_iXhqfNWqwYLAWs9G8Fm8hPfo
                      reports:
                        data: []
                      verifications:
                        data:
                          - type: verification/database
                            id: ver_uHDiwtcx3htjajvEaeMjPQcE
                      sessions:
                        data:
                          - type: session
                            id: iqse_ov4ftVuCYm8U7rNkZADFpiBg
                links:
                  prev: null
                  next: >-
                    /api/v1/inquiries?page%5Bafter%5D=inq_ByBdXDqUrguLAHjGZMuDZLCx
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/Inquiry.yaml
                type: array
                description: An array of Inquiries
              links:
                properties:
                  next:
                    examples:
                      - >-
                        /api/v1/inquiries?page%5Bafter%5D=inq_ByBdXDqUrguLAHjGZMuDZLCx
                    type: string
                  prev: {}
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
  summary: List all Inquiries
  tags:
    - Inquiries
post:
  description: >-
    Create a new inquiry with optional pre-filled attributes. 


    See [Sessions](doc:inquiry-sessions) for how to continue the inquiry in
    [Embedded Flow](doc:embedded-flow) or [Hosted Flow](doc:hosted-flow).
  operationId: create-an-inquiry
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    account-id:
                      description: Account ID for re-verifications or secure storage
                      type: string
                    country-code:
                      description: >-
                        Country code of residence for verification, in ISO 3166
                        Alpha-2 format.
                      type: string
                    fields:
                      description: >-
                        JSON key-value pairs of field name to field value.
                        <br><br>Common fields include
                        <ul><li>`name-first`</li><li>`name-last`</li><li>`birthdate`</li><li>`address-street-1`</li><li>`address-city`</li><li>`address-subdivision`</li><li>`address-postal-code`</li><li>`address-country-code`</li><li>`phone-number`</li><li>`email-address`</li></ul>
                      properties:
                        address-city:
                          description: optional
                          type: string
                        address-country-code:
                          description: optional
                          type: string
                        address-postal-code:
                          description: optional
                          type: string
                        address-street-1:
                          description: optional
                          type: string
                        address-subdivision:
                          description: optional
                          type: string
                        birthdate:
                          description: optional
                          type: string
                        email-address:
                          description: optional
                          type: string
                        name-first:
                          default: Ash
                          description: optional
                          type: string
                        name-last:
                          default: Ketchum
                          description: optional
                          type: string
                        phone-number:
                          description: optional
                          type: string
                      type: object
                    inquiry-template-id:
                      description: >-
                        Template ID for flow requirements (use this field if
                        your template ID starts with `itmpl_`). *You must pass
                        in either template-id OR inquiry-template-id OR
                        inquiry-template-version-id*
                      type: string
                    inquiry-template-version-id:
                      description: >-
                        Template Version ID for flow requirements (begins with
                        `itmplv_`). *You must pass in either template-id OR
                        inquiry-template-id OR inquiry-template-version-id*
                      type: string
                    note:
                      description: Unstructured field for your custom use
                      type: string
                    redirect-uri:
                      description: >-
                        If using the Hosted flow, redirect to this URL after
                        completion
                      type: string
                    reference-id:
                      description: >-
                        Reference ID on Account, refers to an entity in your
                        user model
                      type: string
                    template-id:
                      description: >-
                        Template ID for flow requirements (use this field if
                        your template ID starts with `tmpl_`). *You must pass in
                        either template-id OR inquiry-template-id OR
                        inquiry-template-version-id*
                      type: string
                    theme-id:
                      description: Theme ID for styling
                      type: string
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: inquiry
                  id: inq_zEx4jL84ShbUyuwX6AzPSqt6
                  attributes:
                    status: created
                    subject: null
                    reference-id: null
                    created-at: '2019-11-15T05:27:24.000Z'
                    completed-at: null
                    expired-at: null
                  relationships:
                    account:
                      data:
                        type: account
                        id: act_n2uq9eKMboaCQzu9ALWYcVdN
                    template:
                      data: null
                    inquiry-template:
                      data:
                        type: inquiry-template
                        id: itmpl_p8ANAJy9iqadm2buF2xcVgqH
                    inquiry-template-version:
                      data:
                        type: inquiry-template-version
                        id: itmplv_iXhqfNWqwYLAWs9G8Fm8hPfo
                    reports:
                      data: []
                    verifications:
                      data:
                        - type: verification/database
                          id: ver_uHDiwtcx3htjajvEaeMjPQcE
          schema:
            properties:
              data:
                $ref: ../components/schemas/Inquiry.yaml
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  summary: Create an Inquiry
  tags:
    - Inquiries
