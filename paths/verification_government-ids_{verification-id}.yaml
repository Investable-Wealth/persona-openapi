                              type: string
                            filename:
                              description: Name of file.
                              type: string
                          required:
                            - data
                            - filename
                          type: object
                      type: object
                    selected-id-class:
                      default: []
                      items:
                        type: string
                      type: array
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
