get:
  description: Retrieve a government ID verification
  operationId: retrieve-a-government-id-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/retrieve-a-government-id-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: verification-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-government-id-passed.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/verification-government-id.yaml
            additionalProperties: false
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve a Government Id Verification
  tags:
    - Government ID Verifications
patch:
  x-remove-from-github: true
  description: >-
    Updates an existing government ID verification. Can only update `initiated`
    verifications.
  operationId: update-a-government-id-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-a-government-id-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: verification-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    front-photo:
                      description: Front of ID.
                      properties:
                        data:
                          description: >-
                            Government ID photo data, must be images. Can
                            provide more than one image and we will pick the
                            best for processing. Can also be provided as
                            uploaded file(s) such as with multipart/form-data
                            requests instead of this object(s). Images must be
                            between 10KB and 15MB.
                          type: array
                          items:
                            properties:
                              data:
                                description: Base64 encoded file.
                                format: binary
                                type: string
                              filename:
                                description: Name of file.
                                type: string
                            required:
                              - data
                              - filename
                            additionalProperties: false
                            type: object
                      additionalProperties: false
                      type:
                        - object
                        - 'null'
                    back-photo:
                      description: Back of ID.
                      properties:
                        data:
                          description: >-
                            Government ID photo data, must be images. Can
                            provide more than one image and we will pick the
                            best for processing. Can also be provided as
                            uploaded file(s) such as with multipart/form-data
                            requests instead of this object(s). Images must be
                            between 10KB and 15MB.
                          type: array
                          items:
                            properties:
                              data:
                                description: Base64 encoded file.
                                format: binary
                                type: string
                              filename:
                                description: Name of file.
                                type: string
                            required:
                              - data
                              - filename
                            additionalProperties: false
                            type: object
                      additionalProperties: false
                      type:
                        - object
                        - 'null'
                    selected-id-class:
                      description: >-
                        ID class of the input government ID. Can be a list of
                        multiple ID classes or a single ID class.
                      unevaluatedProperties: false
                      oneOf:
                        - type: string
                        - type: array
                          items:
                            type: string
                    selected-country-code:
                      description: ISO 3166-1 alpha-2 country code.
                      type:
                        - string
                        - 'null'
                  additionalProperties: false
                  type: object
              additionalProperties: false
              type: object
          required:
            - data
          additionalProperties: false
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-government-id.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/verification-government-id.yaml
            additionalProperties: false
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update a Government ID Verification
  tags:
    - Government ID Verifications
