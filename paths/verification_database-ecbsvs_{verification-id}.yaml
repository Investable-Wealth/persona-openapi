get:
  description: Retrieve an eCBSV database verification
  operationId: retrieve-an-ecbsv-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/retrieve-an-ecbsv-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - description: ID of Verification to retrieve
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-ecbsv.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-database-ecbsv.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve an eCBSV Database Verification
  tags:
    - eCBSV Database Verifications
patch:
  x-remove-from-github: true
  description: >-
    Updates an existing eCBSV Database verification. Can only update `initiated`
    verifications.
  operationId: update-an-ecbsv-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/update-an-ecbsv-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: verification-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    name-first:
                      description: First name of the individual.
                      type:
                        - string
                        - 'null'
                    name-last:
                      description: Last name of the individual.
                      type:
                        - string
                        - 'null'
                    birthdate:
                      description: >-
                        The birthdate of the individual, formatted as YYYY-MM-DD
                        (ISO 8601).
                      format: date
                      type:
                        - string
                        - 'null'
                    identification-number:
                      type:
                        - string
                        - 'null'
                    email-address:
                      type:
                        - string
                        - 'null'
                    signature-timestamp:
                      type:
                        - string
                        - 'null'
                    signature-ip:
                      type:
                        - string
                        - 'null'
                    relationship:
                      type:
                        - string
                        - 'null'
                  type: object
                  additionalProperties: false
              type: object
              additionalProperties: false
          type: object
          additionalProperties: false
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-ecbsv.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/verification-database-ecbsv.yaml
            additionalProperties: false
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update an eCBSV Database Verification
  tags:
    - eCBSV Database Verifications
