                        status: passed
                        reasons: []
                        metadata: {}
                      - name: database_serpro_cpf_comparison
                        status: passed
                        reasons: []
                        metadata: {}
                      - name: database_serpro_service_available_detection
                        status: passed
                        reasons: []
                        metadata: {}
                  relationships:
                    inquiry:
                      data: null
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/verification-database-serpro.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
