get:
  description: Retrieve a Serpro database verification
  operationId: retrieve-a-serpro-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/retrieve-a-serpro-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - description: ID of Verification to retrieve
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-serpro.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-database-serpro.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve a Serpro Database Verification
  tags:
    - Serpro Database Verifications
patch:
  x-remove-from-github: true
  description: >-
    Updates an existing Serpro Database verification. Can only update
    `initiated` verifications.
  operationId: update-a-serpro-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/update-a-serpro-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - name: verification-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    cpf:
                      description: The Cadastro de Pessoas FÃ­sicas for the individual.
                      type: string
                    name-first:
                      description: >-
                        First name of the individual. This will be overwritten
                        by name-full.
                      type:
                        - string
                        - 'null'
                    name-full:
                      description: >-
                        Full name of the individual. This will overwrite values
                        for name-first an name-last if provided.
                      type:
                        - string
                        - 'null'
                    name-last:
                      description: >-
                        Last name of the individual. This will be overwritten by
                        name-full.
                      type:
                        - string
                        - 'null'
                    selfie-id:
                      description: >-
                        ID of a selfie of the individual. This id should begin
                        with `self_`.
                      type:
                        - string
                        - 'null'
                    birthdate:
                      description: >-
                        The birthdate of the individual, formatted as YYYY-MM-DD
                        (ISO 8601).
                      examples:
                        - '1991-10-07'
                      format: date
                      type:
                        - string
                        - 'null'
                    country-code:
                      description: ISO 3166-1 alpha 2 country code
                      type:
                        - string
                        - 'null'
                  type: object
                  additionalProperties: false
              required:
                - attributes
              type: object
              additionalProperties: false
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-serpro.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/verification-database-serpro.yaml
            additionalProperties: false
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update a Serpro Database Verification
  tags:
    - Serpro Database Verifications
