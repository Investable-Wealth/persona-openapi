get:
  description: Retrieves the details of an existing API Log.
  operationId: retrieve-an-user-audit-log
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-an-user-audit-log
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - name: user-audit-log-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: user-audit-log
                  id: ual_ABC123
                  attributes:
                    path: /api/v1/inquiries
                    method: GET
                    get-params: {}
                    post-params: {}
                    ip-address: 127.0.0.1
                    created-at: '2023-10-03T21:31:05.163Z'
                    impersonator-email-address: null
                  relationships:
                    user:
                      data:
                        type: user
                        id: user_ABC123
          schema:
            properties:
              data:
                $ref: ../components/schemas/UserAuditLog.yaml
              included:
                type: array
                description: >-
                  Objects that _may_ be returned if specified via the `include`
                  query parameter in the request.
                items:
                  $ref: ../components/schemas/User.yaml
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Retrieve an User Audit Log
  tags:
    - User Audit Logs
