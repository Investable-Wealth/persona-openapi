get:
  description: Retrieve a phone number verification
  operationId: retrieve-a-phone-number-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/retrieve-a-phone-number-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - description: ID of Verification to retrieve
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-phone-number.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-phone-number.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve a Phone Number Verification
  tags:
    - Phone Number Verifications
patch:
  x-remove-from-github: true
  description: >-
    Updates an existing phone number Verification. Can only update `initiated`
    verifications.
  operationId: update-a-phone-number-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-a-phone-number-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - name: verification-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    country-code:
                      type:
                        - string
                        - 'null'
                    phone-number:
                      type:
                        - string
                        - 'null'
                  additionalProperties: false
                  type: object
              additionalProperties: false
              type: object
          required:
            - data
          additionalProperties: false
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-phone-number.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/verification-phone-number.yaml
            additionalProperties: false
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update a Phone Number Verification
  tags:
    - Phone Number Verifications
