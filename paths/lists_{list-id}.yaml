delete:
  summary: Archive a List
  tags:
    - Lists
  description: >
    Archive an existing <<glossary:list>>. Archived lists are still retrievable,
    but will no

    longer match on inquiries.
  operationId: archive-a-list
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - description: ID of the list to archive
      in: path
      name: list-id
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - list/browser-fingerprint
                      - list/country
                      - list/email-address
                      - list/face
                      - list/geolocation
                      - list/government-id-number
                      - list/ip-address
                      - list/names
                      - list/phone-number
                  id:
                    type: string
                  attributes:
                    type: object
                    properties:
                      name:
                        type: string
                      status:
                        type: string
                      archived-at:
                        type:
                          - 'null'
                          - string
                        format: date-time
                      created-at:
                        type: string
                        format: date-time
                      updated-at:
                        type: string
                        format: date-time
                  relationships:
                    type: object
                    properties:
                      list-items:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              type: object
                              description: List items associated with this list.
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: list/phone-number
                  id: lst_kRcKDJ4c8wF2AmAghggtYxboX
                  attributes:
                    name: My List
                    status: archived
                    archived-at: '2023-01-01T00:00:00.000Z'
                    created-at: '2023-01-01T00:00:00.000Z'
                    updated-at: '2023-01-01T00:00:00.000Z'
                  relationships:
                    list-items:
                      data: []
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
