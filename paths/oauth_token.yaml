post:
  description: Create an access token using an authorization code.
  operationId: create-access-token
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - description: Authorization Code
      in: query
      name: code
      required: true
      schema:
        type: string
    - description: Must be set to 'authorization_code'
      in: query
      name: grant-type
      required: true
      schema:
        default: authorization_code
        type: string
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                access-token: persona_access_token_d8b7f084-385f-4ff0-930e-1580ccefa16d
                token-type: bearer
                expires-in: 3599
                scope: >-
                  inquiry.read:inq_uX7kRTiBxsJ1sZqPLAsjdP9j
                  inquiry.read:inq_1Uy5ruZb5yZy4zX21KesbtfK
          schema:
            properties:
              access-token:
                description: >-
                  Access Token that can be used wherever an API Key would be
                  used.
                examples:
                  - persona_access_token_d8b7f084-385f-4ff0-930e-1580ccefa16d
                type: string
              expires-in:
                description: Number of seconds until the access token expires.
                default: 0
                examples:
                  - 3599
                type: integer
              scope:
                description: >-
                  Space-separated list of 'permission:object' combinations (i.e.
                  `inquiry.read:inq_uX7kRTiBxsJ1sZqPLAsjdP9j
                  verification.read:ver_ynYuWdrjwwjiHJ2rgHfSoHeT`
                examples:
                  - >-
                    inquiry.read:inq_uX7kRTiBxsJ1sZqPLAsjdP9j
                    inquiry.read:inq_1Uy5ruZb5yZy4zX21KesbtfK
                type: string
              token-type:
                examples:
                  - bearer
                type: string
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create Access Token
  tags:
    - OAuth
