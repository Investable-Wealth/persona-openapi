post:
  description: >-
    Authorize another Organization to access your Inquiry/Verification/etc
    Objects
  operationId: create-authorization
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            client-id:
              description: Organization (`org_`) to authorize
              type: string
            response-type:
              default: code
              description: Must be set to 'code'
              type: string
            scope:
              description: >-
                Space-separated list of 'permission:object' combinations (i.e.
                `inquiry.read:inq_uX7kRTiBxsJ1sZqPLAsjdP9j
                verification.read:ver_ynYuWdrjwwjiHJ2rgHfSoHeT`
              type: string
          required:
            - client-id
            - response-type
            - scope
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                code: 8qaA6Q9GQnPjqiWB8BPed9MC6twE
                expires-in: 599
          schema:
            properties:
              code:
                description: >-
                  Authorization Code that is only usable by the Organization
                  specified by the client-id
                examples:
                  - 8qaA6Q9GQnPjqiWB8BPed9MC6twE
                type: string
              expires-in:
                description: Number of seconds until the authorization code expires.
                default: 0
                examples:
                  - 599
                type: integer
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create Authorization
  tags:
    - OAuth
