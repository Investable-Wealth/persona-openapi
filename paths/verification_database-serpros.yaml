post:
  x-remove-from-github: true
  description: Create a new Serpro database verification
  operationId: create-a-serpro-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/create-a-serpro-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    verification-template-id:
                      description: >-
                        ID of Verification Template. You can find your
                        Verification Template IDs
                        [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fdatabase-serpro"%5D%7D)
                      type: string
                    cpf:
                      description: The Cadastro de Pessoas FÃ­sicas for the individual.
                      type: string
                    name-first:
                      description: >-
                        First name of the individual. This will be overwritten
                        by name-full.
                      type: string
                    name-full:
                      description: >-
                        Full name of the individual. This will overwrite values
                        for name-first an name-last if provided.
                      type: string
                    name-last:
                      description: >-
                        Last name of the individual. This will be overwritten by
                        name-full.
                      type: string
                    selfie-id:
                      description: >-
                        ID of a selfie of the individual. This id should begin
                        with `self_`.
                      type: string
                    birthdate:
                      description: >-
                        The birthdate of the individual, formatted as YYYY-MM-DD
                        (ISO 8601).
                      examples:
                        - '1991-10-07'
                      format: date
                      type: string
                    country-code:
                      description: ISO 3166-1 alpha 2 country code
                      type: string
                  required:
                    - verification-template-id
                    - cpf
                  type: object
                  additionalProperties: false
              required:
                - attributes
              type: object
              additionalProperties: false
            meta:
              additionalProperties: false
              type: object
              properties:
                debug-forced-status:
                  type: string
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/verification-database-serpro.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-database-serpro.yaml
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Create a Serpro Database Verification
  tags:
    - Serpro Database Verifications
