post:
  summary: Create a Transaction label
  tags:
    - Transactions
  description: Create a new label for an existing <<glossary:Transaction>>.
  operationId: create-a-transaction-label
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-transaction-label
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to create a label for.
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            meta:
              type: object
              properties:
                label:
                  type: string
                score:
                  type: number
                  format: float
                model-version:
                  type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/TransactionWithLabelResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Transaction.yaml
              included:
                type: array
                items:
                  $ref: ../components/schemas/TransactionLabel.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
