post:
  description: >-
    Sets all tags on an Account. Any tags that are not provided in the request
    will be removed.
  operationId: accounts-set-all-tags
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/set-all-tags
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - name: account-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                tag-name:
                  items:
                    type: string
                  type: array
              type: object
          type: object
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/Account.yaml
            type: object
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/AccountResponse.yaml
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Set tags on an Account
  tags:
    - Accounts
