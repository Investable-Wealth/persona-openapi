post:
  description: Perform a series of simulated actions on a Sandbox inquiry.
  operationId: inquiries-perform-simulate-actions
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - name: inquiry-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                simulate-actions:
                  default: []
                  items:
                    properties:
                      type:
                        description: >-
                          The type of simulate action. See [valid
                          actions](https://docs.withpersona.com/docs/simulate-inquiry-actions).
                        type: string
                        enum:
                          - start_inquiry
                          - complete_inquiry
                          - fail_inquiry
                          - expire_inquiry
                          - mark_for_review_inquiry
                          - approve_inquiry
                          - decline_inquiry
                    required:
                      - type
                    type: object
                  examples:
                    - - type: start_inquiry
                      - type: complete_inquiry
                    - - type: decline_inquiry
                  type: array
              required:
                - simulate-actions
              type: object
          required:
            - meta
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/InquiryResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/Inquiry.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Perform Simulate Actions
  tags:
    - Inquiries
