post:
  description: >-
    Expires an inquiry and all sessions on the inquiry. Cancels any pending
    verifications on the inquiry.


    The inquiry can still be resumed after expiry.
  operationId: expire-an-inquiry
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - name: inquiry-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/InquiryResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/Inquiry.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
  summary: Expire an Inquiry
  tags:
    - Inquiries
