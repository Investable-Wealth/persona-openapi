patch:
  description: >-
    Updates an existing government ID document. Can only update `initiated`
    documents.
  operationId: update-a-government-id-document
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-a-government-id-document
  parameters:
    - in: path
      name: document-id
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    back-photo:
                      description: Back of ID.
                      properties:
                        data:
                          description: >-
                            Government ID photo data, must be images. Can
                            provide more than one image and we will pick the
                            best for processing. Can also be provided as
                            uploaded file(s) such as with multipart/form-data
                            requests instead of this object(s). Images must be
                            between 10KB and 15MB.
                          properties:
                            data:
                              description: Base64 encoded file.
                              format: binary
                              type: string
                            filename:
                              description: Name of file.
                              type: string
                          required:
                            - data
                            - filename
                          type: object
                      type: object
                    front-photo:
                      description: Front of ID.
                      properties:
                        data:
                          description: >-
                            Government ID photo data, must be images. Can
                            provide more than one image and we will pick the
                            best for processing. Can also be provided as
                            uploaded file(s) such as with multipart/form-data
                            requests instead of this object(s). Images must be
                            between 10KB and 15MB.
                          properties:
                            data:
                              description: Base64 encoded file.
                              format: binary
                              type: string
                            filename:
                              description: Name of file.
                              type: string
                          required:
                            - data
                            - filename
                          type: object
                      type: object
                    selected-id-class:
                      items:
                        type: string
                      type: array
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/DocumentGovernmentIdResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/DocumentGovernmentId.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Update a Government ID Document
  tags:
    - Documents
