        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/graph-query.yaml
              included:
                $ref: ../components/schemas/empty-included-objects.yaml
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: graph-query
                  id: grphq_prM3gdSL6ciwGjSjj4aXgKJT
                  attributes:
                    status: completed
                    params:
                      <query-key>: <query params>
