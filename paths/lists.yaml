get:
  summary: List all Lists
  tags:
    - Lists
  description: 'Returns a list of your organization''s <<glossary: list>>s.'
  operationId: list-all-lists
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - in: query
      name: page
      style: deepObject
      allowReserved: true
      schema:
        allOf:
          - $ref: ../components/schemas/NestedPaginationQueryParams.yaml
          - type: object
            properties:
              after:
                example: lst_ABC123
              before:
                example: lst_ABC123
    - in: query
      name: filter
      style: deepObject
      allowReserved: true
      schema:
        type: object
        properties:
          status:
            description: Filter lists by status
            type: string
            enum:
              - active
              - archived
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                        - list/browser-fingerprint
                        - list/country
                        - list/email-address
                        - list/face
                        - list/geolocation
                        - list/government-id-number
                        - list/ip-address
                        - list/names
                        - list/phone-number
                    id:
                      type: string
                    attributes:
                      type: object
                      properties:
                        name:
                          type: string
                        status:
                          type: string
                          enum:
                            - active
                            - archived
                        archived-at:
                          type:
                            - 'null'
                            - string
                        created-at:
                          type: string
                          format: date-time
                        updated-at:
                          type: string
                          format: date-time
                    relationships:
                      type: object
                      properties:
                        list-items:
                          type: object
                          properties:
                            data:
                              type: array
                              items:
                                type: object
                                description: List items associated with this list.
              links:
                type: object
                properties:
                  prev:
                    type:
                      - 'null'
                      - string
                    description: >-
                      URL pointing to the previous page of data, or null if on
                      the first page.
                  next:
                    type: string
                    description: >-
                      URL pointing to the next page of data, or null if on the
                      last page.
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: list/phone-number
                    id: lst_kRcKDJ4c8wF2AmAghggtYxboX
                    attributes:
                      name: My List
                      status: active
                      archived-at: null
                      created-at: '2023-08-30T21:31:06.000Z'
                      updated-at: '2023-08-30T21:31:06.000Z'
                    relationships:
                      list-items:
                        data: []
                links:
                  prev: null
                  next: /api/v1/lists?page%5Bafter%5D=lst_3DS1z7bME8vWqqxmdCDqHwLm
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
