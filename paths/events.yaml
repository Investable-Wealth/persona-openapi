get:
  description: Returns a list of your organization's events.
  operationId: list-all-events
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/list-all-events
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - in: query
      name: page
      style: deepObject
      allowReserved: true
      schema:
        allOf:
          - $ref: ../components/schemas/NestedPaginationQueryParams.yaml
          - type: object
            properties:
              after:
                example: evt_ABC123
              before:
                example: evt_ABC123
    - in: query
      name: filter
      style: deepObject
      allowReserved: true
      schema:
        type: object
        properties:
          name:
            description: Comma separated list of event names
            type: string
          object-id:
            description: Comma separated list of object ids
            type: string
          id:
            description: Comma separated list of event ids
            type: string
    - $ref: ../components/parameters/includeQueryParameter.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: event
                    id: evt_ABC123
                    attributes:
                      name: inquiry.expired
                      payload:
                        data:
                          type: inquiry
                          id: inq_ABC123
                          attributes: {}
                      created-at: '2023-09-23T17:14:01.918Z'
                  - type: event
                    id: evt_ABC123
                    attributes:
                      name: account.tag-added
                      payload:
                        data:
                          type: account
                          id: act_ABC123
                          attributes: {}
                      created-at: '2023-09-23T00:46:41.877Z'
                links:
                  prev: null
                  next: null
          schema:
            properties:
              data:
                type: array
                description: An array of Events
                items:
                  $ref: ../components/schemas/Event.yaml
              links:
                type: object
                properties:
                  prev:
                    type:
                      - string
                      - 'null'
                    examples:
                      - /api/v1/events?page%5Bbefore%5D=evt_ABC123
                  next:
                    type:
                      - string
                      - 'null'
                    examples:
                      - /api/v1/events?page%5Bafter%5D=evt_ABC123
              included:
                $ref: ../components/schemas/EmptyIncludedResponse.yaml
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: List all Events
  tags:
    - Events
