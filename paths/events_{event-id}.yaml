get:
  description: Retrieves the details of an existing event.
  operationId: retrieve-an-event
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-an-event
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - name: event-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: event
                  id: evt_ABC123
                  attributes:
                    name: inquiry.expired
                    payload:
                      data:
                        type: inquiry
                        id: inq_ABC123
                        attributes: {}
                    created-at: '2023-09-23T17:14:01.918Z'
          schema:
            properties:
              data:
                $ref: ../components/schemas/Event.yaml
              included:
                $ref: ../components/schemas/EmptyIncludedResponse.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Retrieve an Event
  tags:
    - Events
