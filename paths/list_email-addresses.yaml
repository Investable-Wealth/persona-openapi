post:
  summary: Create an Email Address List
  tags:
    - Lists
  description: Create a new <<glossary:list>> for your organization.
  operationId: create-an-email-address-list
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-an-email-address-list
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    name:
                      description: Name of the list
                      type: string
                  type: object
              type: object
          type: object
        examples:
          exampleRequest:
            summary: Example Request
            value:
              data:
                attributes:
                  name: My New List
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            properties:
              data:
                properties:
                  type:
                    const: list/email-address
                    description: list/email-address
                    type: string
                  id:
                    type: string
                  attributes:
                    properties:
                      name:
                        type: string
                      status:
                        type: string
                      archived-at:
                        type:
                          - 'null'
                          - string
                      created-at:
                        type: string
                        format: date-time
                      updated-at:
                        type: string
                        format: date-time
                  relationships:
                    properties:
                      list-items:
                        properties:
                          data:
                            type: array
                            items: {}
                            description: >-
                              List items associated with this list. This should
                              always be empty when creating a new list.
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: list/email-address
                  id: lst_kRcKDJ4c8wF2AmAghggtYxboX
                  attributes:
                    name: My New List
                    status: active
                    archived-at: null
                    created-at: '2023-08-30T20:22:07.000Z'
                    updated-at: '2023-08-30T20:22:07.000Z'
                  relationships:
                    list-items:
                      data: []
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
