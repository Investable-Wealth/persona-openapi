delete:
  description: >-
    Permanently deletes personally identifiable information (PII) for a Report.


    This endpoint can be used to comply with privacy regulations such as GDPR /
    CCPA or to enforce data privacy.


    Note that this will only delete the report -- it does not delete associated
    accounts, inquiries, or verifications.
  operationId: redact-a-report
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - name: report-id
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: report/adverse-media
                  id: rep_Y3EkuErqnYjc8DCPfYEACwiJ
                  attributes:
                    status: ready
                    created-at: '2022-03-16T18:57:08.000Z'
                    completed-at: '2022-03-16T18:57:09.000Z'
                    redacted-at: '2022-03-17T15:26:14.000Z'
                    report-template-version-name: v5
                    result: []
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      completed-at:
                        examples:
                          - '2022-03-16T18:57:09.000Z'
                        type: string
                      created-at:
                        examples:
                          - '2022-03-16T18:57:08.000Z'
                        type: string
                      redacted-at:
                        examples:
                          - '2022-03-17T15:26:14.000Z'
                        type: string
                      report-template-version-name:
                        examples:
                          - v5
                        type: string
                      result:
                        type: array
                      status:
                        examples:
                          - ready
                        type: string
                    type: object
                  id:
                    examples:
                      - rep_Y3EkuErqnYjc8DCPfYEACwiJ
                    type: string
                  type:
                    examples:
                      - report/adverse-media
                    type: string
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
  summary: Redact a Report
  tags:
    - Reports
