get:
  description: Retrieve a phone carrier database verification
  operationId: retrieve-a-phone-carrier-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/retrieve-a-phone-carrier-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - description: ID of Verification to retrieve
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-phone-carrier.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-database-phone-carrier.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve a Phone Carrier Database Verification
  tags:
    - Phone Carrier Database Verifications
patch:
  x-remove-from-github: true
  description: >-
    Updates an existing Phone Carrier Database verification. Can only update
    `initiated` verifications.
  operationId: update-a-phone-carrier-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/update-a-phone-carrier-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: verification-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  unevaluatedProperties: false
                  allOf:
                    - type: object
                      properties:
                        name-first:
                          description: First name of the individual
                          type: string
                        name-last:
                          description: Last name of the individual
                          type: string
                        birthdate:
                          description: Birthdate of the individual
                          format: date
                          type: string
                        phone-number:
                          description: Phone number of the individual
                          type: string
                        country-code:
                          type:
                            - string
                            - 'null'
                          description: ISO 3166-1 alpha-2 country code
                          example: US
                    - $ref: ../components/schemas/address-fields.yaml
              type: object
              additionalProperties: false
          type: object
          additionalProperties: false
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-phone-carrier.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/verification-database-phone-carrier.yaml
            additionalProperties: false
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update a Phone Carrier Database Verification
  tags:
    - Phone Carrier Database Verifications
