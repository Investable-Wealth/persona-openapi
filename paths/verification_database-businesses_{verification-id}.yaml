patch:
  x-remove-from-github: true
  description: >-
    Updates an existing database business verification. Can only update
    `initiated` verifications.
  operationId: update-a-database-business-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/update-a-database-business-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - name: verification-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  unevaluatedProperties: false
                  allOf:
                    - $ref: ../components/schemas/default-fields.yaml
                    - type: object
                      properties:
                        business-name:
                          description: Name of the business
                          type: string
                        registration-number:
                          description: Registration number of the business
                          type:
                            - string
                            - 'null'
                        address-street-1:
                          description: Street name of business address.
                          type:
                            - string
                            - 'null'
                        address-street-2:
                          description: >-
                            Extension of business address, usually apartment or
                            suite number.
                          type:
                            - string
                            - 'null'
                        address-city:
                          description: >-
                            City of business address. Not all international
                            addresses use this attribute.
                          type:
                            - string
                            - 'null'
                        address-subdivision:
                          description: >-
                            State or subdivision of business address. In the US,
                            this should be the abbreviated name. Not all
                            international addresses use this attribute.
                          type:
                            - string
                            - 'null'
                        address-postal-code:
                          description: >-
                            ZIP or postal code of residence address. Not all
                            international addresses use this attribute.
                          type:
                            - string
                            - 'null'
                        address-country-code:
                          description: Country code of the business address.
                          type: string
              required:
                - attributes
              additionalProperties: false
              type: object
          required:
            - data
          additionalProperties: false
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-business.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/verification-database-business.yaml
            additionalProperties: false
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update a Database Business Verification
  tags:
    - Database Business Verifications
