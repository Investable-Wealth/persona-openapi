post:
  description: Create a verification of a generic document.
  operationId: create-a-document-verification
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    document-id:
                      description: >-
                        ID of the document to verify. The document is an object
                        of type document/generic.
                      type: string
                    inquiry-id:
                      description: >-
                        ID of the associated inquiry the verification is being
                        created for.
                      type: string
                  required:
                    - document-id
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/VerificationDocumentResponse.yaml
          schema:
            $ref: ../components/schemas/VerificationDocument.yaml
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create a Document Verification
  tags:
    - Document Verifications
