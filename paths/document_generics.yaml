post:
  description: Create a new generic document.
  operationId: create-a-document
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    files:
                      description: >-
                        Files to upload for this document. Files may be images
                        or PDFs.
                      items:
                        properties:
                          data:
                            description: Base64 encoded file.
                            format: binary
                            type: string
                          filename:
                            description: Name of file.
                            type: string
                        required:
                          - data
                          - filename
                        type: object
                      type: array
                    inquiry-id:
                      examples:
                        - inq_GC7xwqnhgNHwomz5yT3geLrT
                      type: string
                    account-id:
                      examples:
                        - act_bcTxPLyAYy5edxp29abcvpng
                      type: string
                    kind:
                      description: Identifier for this document, e.g. "proof_of_employment"
                      type: string
                  required:
                    - kind
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: document/generic
                  id: doc_8HfuATwEZbXT532wv6pzWMTN
                  attributes:
                    status: initiated
                    created-at: '2020-04-18T15:43:25.000Z'
                    processed-at: null
                    processed-at-ts: null
                    kind: proof_of_employment
                    files:
                      - filename: multipage_example.pdf
                        url: >-
                          https://withpersona.com/api/v1/files/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdHc4IiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--c4482780e1fa5c7bc0a26fc73b1dd76c44b98ad8/multipage_example.pdf
                        byte-size: 123456
                    files-normalized: []
                    extraction-responses: null
                    document-type: null
                    fields: {}
                  relationships:
                    inquiry:
                      data:
                        type: inquiry
                        id: inq_jdRz9RHNRzkjxUqZApHwX1ZU
                    template:
                      data:
                        type: template
                        id: tmpl_8L8AxnijwiPkqoTF3ZjfCSdF
                    inquiry-template-version:
                      data: null
                    inquiry-template:
                      data: null
                    document-files:
                      data: []
          schema:
            properties:
              data:
                $ref: ../components/schemas/DocumentGeneric.yaml
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create a Generic Document
  tags:
    - Documents
