post:
  description: Creates a new generic document.
  operationId: create-a-document
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-document
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    files:
                      description: >-
                        Files to upload for this document. Files may be images
                        or PDFs.
                      items:
                        properties:
                          data:
                            description: Base64 encoded file.
                            format: binary
                            type: string
                          filename:
                            description: Name of file.
                            type: string
                        required:
                          - data
                          - filename
                        type: object
                      type: array
                    inquiry-id:
                      examples:
                        - inq_GC7xwqnhgNHwomz5yT3geLrT
                      type: string
                    account-id:
                      examples:
                        - act_bcTxPLyAYy5edxp29abcvpng
                      type: string
                    kind:
                      description: Identifier for this document, e.g. "proof_of_employment"
                      type: string
                  required:
                    - kind
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/DocumentGenericResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/DocumentGeneric.yaml
              included:
                $ref: ../components/schemas/DocumentIncludedObjects.yaml
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create a Generic Document
  tags:
    - Documents
