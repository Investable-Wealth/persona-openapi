post:
  summary: Add tag to Transaction
  tags:
    - Transactions
  description: >-
    Adds a tag to a Transaction. Create a new tag if the tag does not already
    exist. No effect if the transaction already has the tag.
  operationId: transactions-add-tag
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/transactions-add-tag
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to add tag on.
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                tag-name:
                  type: string
              type: object
          type: object
        examples:
          Example:
            value:
              meta:
                tag-name: new tag
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/TransactionResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Transaction.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
