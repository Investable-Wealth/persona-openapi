get:
  description: Retrieves the information for an existing API key, including its value.
  operationId: retrieve-an-api-key
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - description: API key's ID (starts with "api_")
      in: path
      name: api-key-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/ApiKeyWithValueResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/ApiKeyWithValue.yaml
              included:
                $ref: ../components/schemas/EmptyIncludedResponse.yaml
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Retrieve an API key
  tags:
    - API Keys
patch:
  description: Updates an existing API key.
  operationId: update-an-api-key
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - description: API key's ID (starts with "api_")
      in: path
      name: api-key-id
      required: true
      schema:
        type: string
  requestBody:
    $ref: ../components/requestBodies/ApiKeyRequest.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/ApiKeyResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/ApiKey.yaml
              included:
                $ref: ../components/schemas/EmptyIncludedResponse.yaml
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Update an API key
  tags:
    - API Keys
