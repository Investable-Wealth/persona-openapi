get:
  description: Get the information for a specific API key, including it's value.
  operationId: retrieve-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: API key's ID (starts with "api_")
      in: path
      name: api-key-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/ApiKey.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Retrieve an API key
  tags:
    - API Keys
patch:
  description: Make a new API key with response defaults and permissions.
  operationId: update-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: API key's ID (starts with "api_")
      in: path
      name: api-key-id
      required: true
      schema:
        type: string
  requestBody:
    $ref: ../components/requestBodies/ApiKeyRequest.yaml
  responses:
    '200':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/ApiKey.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Update an API key
  tags:
    - API Keys
