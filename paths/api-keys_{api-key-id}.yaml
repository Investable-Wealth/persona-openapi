get:
  description: Get the information for a specific API key, including it's value.
  operationId: retrieve-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: API key's ID (starts with "api_")
      in: path
      name: api-key-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: api-key
                  id: api_eENJtyj61qWGLWCd2X7vHyAf
                  attributes:
                    name: null
                    note: null
                    value: persona_sandbox_1234abcd-56ef-ab78-90cd-1234567890ab
                    api-version: '2021-07-05'
                    api-key-inflection: kebab
                    permissions:
                      - account.read
                      - account.write
                      - api_log.read
                      - ...
                    api-attributes-allowlist:
                      - address_*
                      - allowed_users
                      - ...
                    ip-address-allowlist:
                      - '*'
                    last-used-at: '2022-08-17T23:44:00.000Z'
                    expires-at: null
                    created-at: '2022-08-17T23:18:13.000Z'
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      api-attributes-allowlist:
                        items:
                          examples:
                            - address_*
                          type: string
                        type: array
                      api-key-inflection:
                        examples:
                          - kebab
                        type: string
                      api-version:
                        examples:
                          - '2021-07-05'
                        type: string
                      created-at:
                        examples:
                          - '2022-08-17T23:18:13.000Z'
                        type: string
                      expires-at: {}
                      ip-address-allowlist:
                        items:
                          examples:
                            - '*'
                          type: string
                        type: array
                      last-used-at:
                        examples:
                          - '2022-08-17T23:44:00.000Z'
                        type: string
                      name: {}
                      note: {}
                      permissions:
                        items:
                          examples:
                            - account.read
                          type: string
                        type: array
                      value:
                        examples:
                          - persona_sandbox_1234abcd-56ef-ab78-90cd-1234567890ab
                        type: string
                    type: object
                  id:
                    examples:
                      - api_eENJtyj61qWGLWCd2X7vHyAf
                    type: string
                  type:
                    examples:
                      - api-key
                    type: string
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
  summary: Retrieve an API key
  tags:
    - API Keys
patch:
  description: Make a new API key with response defaults and permissions.
  operationId: update-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: API key's ID (starts with "api_")
      in: path
      name: api-key-id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    api-attributes-allowlist:
                      default: []
                      description: Attributes returned from API responses
                      items:
                        type: string
                      type: array
                    api-key-inflection:
                      description: Default API response key inflection
                      type: string
                    api-version:
                      description: Server API version
                      type: string
                    ip-address-allowlist:
                      default: []
                      description: IP addresses permitted for use by the API key
                      items:
                        type: string
                      type: array
                    name:
                      description: Human-readable name of the API key
                      type: string
                    note:
                      description: Human readable context about the use of the API key
                      type: string
                    permissions:
                      default: []
                      description: Abilities permitted to the API key
                      items:
                        type: string
                      type: array
                  type: object
              type: object
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: api-key
                  id: api_eENJtyj61qWGLWCd2X7vHyAf
                  attributes:
                    name: null
                    note: null
                    value: null
                    api-version: '2021-07-05'
                    api-key-inflection: kebab
                    permissions:
                      - account.read
                      - account.write
                      - api_log.read
                      - ...
                    api-attributes-allowlist:
                      - address_*
                      - allowed_users
                      - ...
                    ip-address-allowlist:
                      - '*'
                    last-used-at: '2022-08-17T23:44:00.000Z'
                    expires-at: null
                    created-at: '2022-08-17T23:18:13.000Z'
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      api-attributes-allowlist:
                        items:
                          examples:
                            - address_*
                          type: string
                        type: array
                      api-key-inflection:
                        examples:
                          - kebab
                        type: string
                      api-version:
                        examples:
                          - '2021-07-05'
                        type: string
                      created-at:
                        examples:
                          - '2022-08-17T23:18:13.000Z'
                        type: string
                      expires-at: {}
                      ip-address-allowlist:
                        items:
                          examples:
                            - '*'
                          type: string
                        type: array
                      last-used-at:
                        examples:
                          - '2022-08-17T23:44:00.000Z'
                        type: string
                      name: {}
                      note: {}
                      permissions:
                        items:
                          examples:
                            - account.read
                          type: string
                        type: array
                      value: {}
                    type: object
                  id:
                    examples:
                      - api_eENJtyj61qWGLWCd2X7vHyAf
                    type: string
                  type:
                    examples:
                      - api-key
                    type: string
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
  summary: Update an API key
  tags:
    - API Keys
