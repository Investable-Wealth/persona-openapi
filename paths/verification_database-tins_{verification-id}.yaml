get:
  description: Retrieve a TIN database verification
  operationId: retrieve-a-tin-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: >-
      https://docs.withpersona.com/reference/retrieve-a-tin-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - description: ID of Verification to retrieve
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-tin.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-database-tin.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Retrieve a TIN Database Verification
  tags:
    - TIN Database Verifications
patch:
  x-remove-from-github: true
  description: >-
    Updates an existing TIN Database verification. Can only update `initiated`
    verifications.
  operationId: update-a-tin-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-a-tin-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: verification-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    name-business:
                      description: Corporate name.
                      type:
                        - string
                        - 'null'
                    name-first:
                      description: First name of the individual.
                      type:
                        - string
                        - 'null'
                    name-last:
                      description: Last name of the individual.
                      type:
                        - string
                        - 'null'
                    tin:
                      description: US Taxpayer Identification Number.
                      type: string
                    country-code:
                      type: string
                      description: ISO 3166-1 alpha-2 country code.
                      example: US
                  type: object
                  additionalProperties: false
              type: object
              additionalProperties: false
          type: object
          additionalProperties: false
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-database-tin.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/verification-database-tin.yaml
            additionalProperties: false
            type: object
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Update a TIN Database Verification
  tags:
    - TIN Database Verifications
