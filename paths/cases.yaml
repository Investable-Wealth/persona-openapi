get:
  description: >-
    Returns a list of your organization's cases.

    Note that this endpoint aggregates cases across all <<glossary:case
    template>>(s). See [Pagination](ref:pagination) for more details about
    handling the response.
  operationId: list-all-cases
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: Case ID for pagination cursor
      in: query
      name: page[after]
      schema:
        examples:
          - case_8xQDgDj6jsuLNnViw6aMfF8e
        type: string
    - description: Case ID for pagination cursor
      in: query
      name: page[before]
      schema:
        examples:
          - case_8xQDgDj6jsuLNnViw6aMfF8e
        type: string
    - description: Limit on the number of cases returned
      in: query
      name: page[size]
      schema:
        examples:
          - 5
        type: number
    - description: Filter cases by status
      in: query
      name: filter[status]
      schema:
        examples:
          - Open
        type: string
    - description: Filter cases by resolution
      in: query
      name: filter[resolution]
      schema:
        type: string
    - description: Filter cases by case template ID
      in: query
      name: filter[case-template-id]
      schema:
        examples:
          - ctmpl_w21x2KztVgtVo1s4KLE9qgT0
        type: string
    - description: Filter cases by account ID
      in: query
      name: filter[account-id]
      schema:
        examples:
          - act_1NHbL5FRJCNSkCk5aafkf7D2
        type: string
    - description: Filter cases by inquiry ID
      in: query
      name: filter[inquiry-id]
      schema:
        examples:
          - inq_03SGjN6k3ytL8XdeM1pt4Qc1
        type: string
    - description: Filter cases by report ID
      in: query
      name: filter[report-id]
      schema:
        examples:
          - rep_018wqARjx7eBMNHoZvypgFv1
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: case
                    id: case_KsFU1Vxv9oK3ztnwQuD7MaJo
                    attributes:
                      status: open
                      name: KCAS-1
                      resolution: null
                      created-at: '2021-03-24T04:59:21.764Z'
                      updated-at: '2021-03-24T04:59:21.764Z'
                      assigned-at: null
                      resolved-at: null
                      redacted-at: null
                      creator-id: case_creator@withpersona.com
                      creator-type: user
                      assignee-id: case_assignee@withpersona.com
                      resolver-id: null
                      resolver-type: null
                      updater-id: case_updater@withpersona.com
                      updater-type: user
                      tags: []
                      fields: {}
                    relationships:
                      case-template:
                        data:
                          type: case-template
                          id: ctmpl_336jV1uVaaY84GAqvG91oiy9
                      case-comments:
                        data: []
                      accounts:
                        data: []
                      inquiries:
                        data:
                          - type: inquiry
                            id: inq_eGK41TM6GjcZgdcoox7x8Hh0
                      reports:
                        data: []
                      verifications:
                        data: []
                      txns:
                        data: []
                links:
                  prev: null
                  next: /api/v1/cases?page%5Bafter%5D=case_19pQg1NHfYeUdpIvYZ54xmDz
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/Case.yaml
                type: array
                description: An array of Cases
              links:
                properties:
                  next:
                    examples:
                      - >-
                        /api/v1/cases?page%5Bafter%5D=case_19pQg1NHfYeUdpIvYZ54xmDz
                    type: string
                  prev:
                    examples:
                      - >-
                        /api/v1/cases?page%5Bbefore%5D=case_1ePP8j3pyznPCEuw4TCjWWD0
                    type: string
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
  summary: List all Cases
  tags:
    - Cases
post:
  description: Create a new case in your organization.
  operationId: create-a-case
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  description: >-
                    Properties can include Case Template ID, creator email
                    address, and fields configured on your Case Template.
                  properties:
                    case-template-id:
                      description: ID of the case template for this case
                      type: string
                    creator-email-address:
                      description: Email of the user creating this case in the organization
                      type: string
                  additionalProperties: true
                  required:
                    - case-template-id
                  type: object
              type: object
            meta:
              properties:
                object-ids:
                  default: []
                  description: >-
                    Array of Persona object IDs that should be related to this
                    case
                  items:
                    type: string
                  type: array
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: case
                  id: case_gqe7rH38FvxtzhGBQmDBsjkB
