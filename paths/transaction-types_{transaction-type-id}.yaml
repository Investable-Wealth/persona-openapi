get:
  x-remove-from-github: true
  x-remove-from-readme: true
  summary: Retrieve a Transaction Type
  tags:
    - Transaction Types
  description: Retrieves the details of an existing Transaction Type.
  operationId: retrieve-a-transaction-type
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - name: transaction-type-id
      in: path
      description: ID of the Transaction Type to retrieve.
      schema:
        type: string
      required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/transaction-type.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/transaction-type.yaml
              included:
                $ref: ../components/schemas/empty-included-objects.yaml
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
