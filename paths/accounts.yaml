post:
  description: Creates a new Account for your organization.
  operationId: create-an-account
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-an-account
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties: {}
                  allOf:
                    - type: object
                      properties:
                        reference-id:
                          description: >-
                            Reference ID on Account, refers to an entity in your
                            user model
                          type: string
                        selfie-photo:
                          description: Selfie photo.
                          properties:
                            data:
                              description: >-
                                Selfie photo data, must be an image. Can also be
                                provided as an uploaded file such as with
                                multipart/form-data requests instead of this
                                object.
                              properties:
                                data:
                                  description: Base64 encoded image
                                  type: string
                                filename:
                                  description: Name of the image
                                  type: string
                              type: object
                          type: object
                        tags:
                          description: >-
                            A list of tag names that are associated to an
                            Account.
                          items:
                            type: string
                          type: array
                        country-code:
                          description: ISO 3166-1 alpha 2 country code.
                          examples:
                            - US
                          type:
                            - string
                            - 'null'
                        social-security-number:
                          description: Social security number.
                          examples:
                            - 123-45-6789
                          type:
                            - string
                            - 'null'
                    - $ref: ../components/schemas/DefaultFields.yaml
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/AccountResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/Account.yaml
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create an Account
  tags:
    - Accounts
