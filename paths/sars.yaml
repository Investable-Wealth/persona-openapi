post:
  x-remove-from-github: true
  x-remove-from-readme: true
  description: Creates a Suspicious Activity Report
  operationId: create-suspicious-activity-report
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/suspicious-activity-report
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                type:
                  type: string
                  const: sar
                  description: sar
                attributes:
                  properties:
                    case-id:
                      type: string
                      description: >-
                        Token of the Case Id to attach to this activity report.
                        Starts with `case_`
                  type: object
                  additionalProperties: false
              type: object
              additionalProperties: false
            meta:
              properties:
                object-ids:
                  type: array
                  items:
                    type: string
                    description: Object Ids that should be attached to this activity report
              type: object
              additionalProperties: false
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: sar
                  id: sar_KsFU1Vxv9oK3ztnwQuD7MaJo
                  attributes:
                    created-at: '2021-03-24T04:59:21.764Z'
                    updated-at: '2021-03-24T04:59:21.764Z'
                    creator-id: sar_creator@withpersona.com
                    creator-type: user
                  relationships:
                    accounts:
                      data: []
                    txns:
                      data: []
                    cases:
                      data: []
          schema:
            properties:
              data:
                $ref: ../components/schemas/sar.yaml
            type: object
            additionalProperties: false
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '408':
      $ref: ../components/responses/request-timeout.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Create Suspicious Activity Report
  tags:
    - Suspicious Activity Reports
