get:
  description: Returns a list of your organization's user audit logs.
  operationId: list-all-user-audit-logs
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/list-all-user-audit-logs
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - in: query
      name: page
      style: deepObject
      allowReserved: true
      schema:
        allOf:
          - $ref: ../components/schemas/NestedPaginationQueryParams.yaml
          - type: object
            properties:
              after:
                example: ual_ABC123
              before:
                example: ual_ABC123
    - $ref: ../components/parameters/includeQueryParameter.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: user-audit-log
                    id: ual_ABC123ABC
                    attributes:
                      path: /api/v1/inquiries
                      method: GET
                      get-params: {}
                      post-params: {}
                      ip-address: 127.0.0.1
                      created-at: '2023-10-03T21:31:05.163Z'
                      impersonator-email-address: null
                    relationships:
                      user:
                        data:
                          type: user
                          id: user_ABC123
                  - type: user-audit-log
                    id: ual_ABC123XYZ
                    attributes:
                      path: >-
                        /api/internal/dashboard/v1/user-sessions/uses_ABC123/expire
                      method: GET
                      get-params: {}
                      post-params:
                        data:
                          id: uses_ABC123
                          type: user-session
                      ip-address: 127.0.0.1
                      created-at: '2023-10-03T21:31:05.163Z'
                      impersonator-email-address: null
                    relationships:
                      user:
                        data:
                          type: user
                          id: user_ABC123
                links:
                  next: null
                  prev: null
                included:
                  - type: user
                    id: user_ABC123
                    attributes:
                      email-address: jane@doe.com
                      name-first: Jane
                      name-last: Doe
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/UserAuditLog.yaml
              links:
                type: object
                properties:
                  prev:
                    type:
                      - string
                      - 'null'
                    examples:
                      - /api/v1/user-audit-logs?page%5Bbefore%5D=ual_ABC123
                  next:
                    type:
                      - string
                      - 'null'
                    examples:
                      - /api/v1/user-audit-logs?page%5Bafter%5D=ual_ABC123
              included:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      examples:
                        - user
                    id:
                      type: string
                      examples:
                        - user_ABC123
                    attributes:
                      type: object
                      properties:
                        email-address:
                          type: string
                          examples:
                            - jane@doe.com
                        name-first:
                          type: string
                          examples:
                            - Jane
                        name-last:
                          type: string
                          examples:
                            - Doe
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: List all User Audit Logs
  tags:
    - User Audit Logs
