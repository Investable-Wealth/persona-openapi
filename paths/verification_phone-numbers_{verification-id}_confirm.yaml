post:
  description: >-
    Confirm the confirmation code sent to the phone number. Can only confirm
    `initiated` verifications.
  operationId: confirm-a-phone-number-verification
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: ID of Verification to confirm
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    confirmation-code:
                      type: string
                  required:
                    - confirmation-code
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/VerificationPhoneNumberResponse.yaml
          schema:
            $ref: ../components/schemas/VerificationPhoneNumber.yaml
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Confirm a Phone Number Verification
  tags:
    - Phone Number Verifications
