post:
  summary: Set a list of tags to a transaction
  tags:
    - Transactions
  description: >-
    Set the list of tags on a transaction. Remove all tags on the transaction
    that don't appear on the list. Add all tags on the transaction from the
    list.
  operationId: transactions-set-tags
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to set tags on.
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          properties:
            meta:
              properties:
                tag-name:
                  default: []
                  items:
                    type: string
                  type: array
              type: object
          type: object
        examples:
          Example:
            value:
              meta:
                tag-name:
                  - new tag 1
                  - new tag 2
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: transaction
                  id: txn_TOKEN
                  attributes:
                    status: declined
                    reference-id: null
                    fields:
                      country:
                        type: string
                        value: US
                      name-first:
                        type: string
                        value: LeBron
                      name-last:
                        type: string
                        value: James
                      selected-id-class:
                        type: string
                        value: dl
                      front-photo:
                        type: file
                        value:
                          filename: image.png
                          byte-size: 237011
                          mime-type: image/png
                          url: >-
                            https://files.withpersona.com/image.png?access_token=ACCESS_TOKEN
                      back-photo:
                        type: file
                        value:
                          filename: image.png
                          byte-size: 237011
                          mime-type: image/png
                          url: >-
                            https://files.withpersona.com/image.png?access_token=ACCESS_TOKEN
                    tags:
                      - new tag 1
                      - new tag 2
                    created-at: '2023-05-26T16:49:33.860Z'
                    updated-at: '2023-05-26T16:49:43.965Z'
                  relationships:
                    reviewer:
                      data:
                        type: workflow-run
                        id: wfr_TOKEN
                    transaction-label:
                      data: null
                    transaction-type:
                      data:
                        type: transaction-type
                        id: txntp_TOKEN
                    related-objects:
                      data:
                        - type: account
                          id: act_TOKEN
                        - type: verification/government-id
                          id: ver_TOKEN
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Transaction.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
