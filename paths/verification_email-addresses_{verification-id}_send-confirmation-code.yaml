post:
  x-remove-from-github: true
  description: Send an email to the email address.
  operationId: send-an-email
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/send-an-email
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - description: ID of Verification to confirm
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    email-address:
                      description: >-
                        Optional email address parameter to send confirmation
                        code to an alternate email address
                      type:
                        - string
                        - 'null'
                  additionalProperties: false
                  type: object
              additionalProperties: false
              type: object
          additionalProperties: false
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-email-address.yaml
          schema:
            additionalProperties: false
            type: object
            properties:
              data:
                $ref: ../components/schemas/verification-email-address.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Send an email
  tags:
    - Email Address Verifications
