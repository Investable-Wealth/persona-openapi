post:
  description: >-
    Bulk import face List Items by uploading image files.


    Each file being a new List Item. We recommend uploading max 50 images (with
    average image size of 500KB) at a time.
  operationId: import-face-lists
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/import-face-lists
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      multipart/form-data:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    image-files:
                      items: {}
                      type: array
                    list-id:
                      type: string
                  type: object
              type: object
          type: object
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    image-files:
                      items:
                        properties:
                          data:
                            description: Base64 encoded file
                            format: binary
                            type: string
                          filename:
                            description: Name of file
                            type: string
                        type: object
                      type: array
                    list-id:
                      type: string
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: importer/list-item/face
                  id: mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                  attributes:
                    status: pending
                    created-at: '2020-07-12T17:16:54.656Z'
                    completed-at: null
                    error-count: 0
                    successful-count: 0
                    duplicate-count: 0
          schema:
            properties:
              data:
                properties:
                  type:
                    const: importer/list-item/face
                    description: importer/list-item/face
                    type: string
                  id:
                    examples:
                      - mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                    type: string
                  attributes:
                    properties:
                      completed-at: {}
                      created-at:
                        examples:
                          - '2020-07-12T17:16:54.656Z'
                        type: string
                      duplicate-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      error-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      status:
                        examples:
                          - pending
                        type: string
                      successful-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                    type: object
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
