post:
  description: >-
    Importing list items allows you to upload image files with each file being a
    new List Item. We recommend uploading max 50 images (with average image size
    of 500KB) at a time.
  operationId: import-face-lists
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    image-files:
                      items:
                        properties:
                          data:
                            description: Base64 encoded file
                            format: binary
                            type: string
                          filename:
                            description: Name of file
                            type: string
                        type: object
                      type: array
                    list-id:
                      type: string
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: importer/list-item/face
                  id: mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                  attributes:
                    status: pending
                    created-at: '2020-07-12T17:16:54.656Z'
                    completed-at: null
                    error-count: 0
                    successful-count: 0
                    duplicate-count: 0
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      completed-at: {}
                      created-at:
                        examples:
                          - '2020-07-12T17:16:54.656Z'
                        type: string
                      duplicate-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      error-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      status:
                        examples:
                          - pending
                        type: string
                      successful-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                    type: object
                  id:
                    examples:
                      - mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                    type: string
                  type:
                    examples:
                      - importer/list-item/face
                    type: string
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
  summary: Import Face Lists
  tags:
    - Importers
  x-readme:
    code-samples:
      - code: >-
          API_KEY=YOUR_API_KEY_HERE

          LIST_ID=YOUR_LIST_ID_HERE

          IMAGE1_PATH=IMAGE1_FILE_PATH

          IMAGE2_PATH=IMAGE2_FILE_PATH


          curl -X POST -H 'Content-Type: application/json' -H "Authorization:
          Bearer $API_KEY" -d'{
            "data": {
              "attributes": {
                "list-id": "$LIST_ID",
                "image-files": [
                    { "data": "'"$(base64 $IMAGE1_PATH)"'", "filename": "$IMAGE1_PATH" },
                    { "data": "'"$(base64 $IMAGE2_PATH)"'", "filename": "$IMAGE2_PATH" }
                ]
              }
            }
          }' https://withpersona.com/api/v1/importer/list-item/faces
        language: curl
        name: application/json
      - code: |
          API_KEY=YOUR_API_KEY_HERE
          LIST_ID=YOUR_LIST_ID_HERE
          IMAGE1_PATH=IMAGE1_FILE_PATH
          IMAGE2_PATH=IMAGE2_FILE_PATH

          curl -H "Authorization: Bearer $API_KEY" \
           -F "data[attributes][list-id]=$LIST_ID" \
           -F "data[attributes][image-files][]=@$IMAGE1_PATH" \
           -F "data[attributes][image-files][]=@$IMAGE2_PATH" \
           https://withpersona.com/api/v1/importer/list-item/faces
        language: curl
        name: multipart/form-data
    samples-languages:
      - curl
