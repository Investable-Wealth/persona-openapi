post:
  summary: Create a Transaction
  tags:
    - Transactions
  description: >-
    Creates a new <<glossary:transaction>> for a specific <<glossary:transaction
    type>> in your organization.
  operationId: create-a-transaction
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                attributes:
                  type: object
                  properties:
                    transaction-type-id:
                      type: string
                      description: Transaction type ID to create the transaction for.
                    fields:
                      description: >-
                        Key value pairs of field name to field value. Exact
                        field names and data types will depend on the
                        configurations for your <<glossary:transaction type>>.
                      examples:
                        - external-integration-id: ind_123
                      type: object
                      additionalProperties: true
                    reference-id:
                      type: string
                      description: >-
                        Reference ID on Account, refers to an entity in your
                        user model.
                    external-id:
                      type: string
                      description: >-
                        External ID should be set to the ID for this transaction
                        from your system. It can be used for lookup.
  responses:
    '201':
      description: Created
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: transaction
                  id: txn_TOKEN
                  attributes:
                    status: declined
                    reference-id: null
                    fields:
                      country:
                        type: string
                        value: US
                      name-first:
                        type: string
                        value: LeBron
                      name-last:
                        type: string
                        value: James
                      selected-id-class:
                        type: string
                        value: dl
                      front-photo:
                        type: file
                        value:
                          filename: image.png
                          byte-size: 237011
                          mime-type: image/png
                          url: >-
                            https://files.withpersona.com/image.png?access_token=ACCESS_TOKEN
                      back-photo:
                        type: file
                        value:
                          filename: image.png
                          byte-size: 237011
                          mime-type: image/png
                          url: >-
                            https://files.withpersona.com/image.png?access_token=ACCESS_TOKEN
                    tags: []
                    created-at: '2023-05-26T16:49:33.860Z'
                    updated-at: '2023-05-26T16:49:43.965Z'
                  relationships:
                    reviewer:
                      data:
                        type: workflow-run
                        id: wfr_TOKEN
                    transaction-label:
                      data: null
                    transaction-type:
                      data:
                        type: transaction-type
                        id: txntp_TOKEN
                    related-objects:
                      data:
                        - type: account
                          id: act_TOKEN
                        - type: verification/government-id
                          id: ver_TOKEN
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Transaction.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
get:
  summary: List all Transactions
  tags:
    - Transactions
  description: >-
    Returns a list of your organization's transactions. Note that this endpoint
    aggregates transactions across all <<glossary:transaction type>>(s). See
    [Pagination](https://docs.withpersona.com/reference/pagination) for more
    details about handling the response.
  operationId: list-all-transactions
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - name: page[after]
      in: query
      description: Transaction ID for pagination cursor.
      schema:
        type: string
    - name: page[before]
      in: query
      description: Transaction ID for pagination cursor.
      schema:
        type: string
    - name: page[size]
      in: query
      description: Limit on the number of transactions returned.
      schema:
        type: string
    - name: filter[reference-id]
      in: query
      description: Filter transactions by reference ID.
      schema:
        type: string
    - name: filter[external-id]
      in: query
      description: Filter transactions by external ID.
      schema:
        type: string
