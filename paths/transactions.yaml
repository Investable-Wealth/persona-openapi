post:
  summary: Create a Transaction
  tags:
    - Transactions
  description: >-
    Creates a new <<glossary:Transaction>> for a specific <<glossary:transaction
    type>> in your organization.
  operationId: create-a-transaction
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-transaction
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                attributes:
                  type: object
                  properties:
                    transaction-type-id:
                      type: string
                      description: Transaction type ID to create the transaction for.
                    fields:
                      description: >-
                        Key value pairs of field name to field value. Exact
                        field names and data types will depend on the
                        configurations for your <<glossary:transaction type>>.
                      examples:
                        - external-integration-id: ind_123
                      type: object
                      additionalProperties: true
                    reference-id:
                      type: string
                      description: >-
                        Reference ID on Account, refers to an entity in your
                        user model.
                    external-id:
                      type: string
                      description: >-
                        External ID should be set to the ID for this transaction
                        from your system. It can be used for lookup.
  responses:
    '201':
      description: Created
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/TransactionResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/transaction.yaml
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
get:
  summary: List all Transactions
  tags:
    - Transactions
  description: >-
    Returns a list of your organization's transactions. Note that this endpoint
    aggregates transactions across all <<glossary:transaction type>>(s). See
    [Pagination](https://docs.withpersona.com/reference/pagination) for more
    details about handling the response.
  operationId: list-all-transactions
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/list-all-transactions
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - in: query
      name: page
      style: deepObject
      schema:
        allOf:
          - $ref: ../components/schemas/nested-pagination-query-params.yaml
          - type: object
            properties:
              after:
                example: txn_ABC123
              before:
                example: txn_ABC123
    - in: query
      name: filter
      style: deepObject
      schema:
        type: object
        properties:
          reference-id:
            description: Filter transactions by reference ID.
            type: string
          external-id:
            description: Filter transactions by external ID.
            type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/TransactionListResponse.yaml
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../components/schemas/transaction.yaml
              links:
                type: object
                properties:
                  prev:
                    type:
                      - string
                      - 'null'
                    examples:
                      - /api/v1/transactions?page%before%5D=txn_ABC123
                  next:
                    type:
                      - string
                      - 'null'
                    examples:
                      - /api/v1/transactions?page%5Bafter%5D=txn_ABC123
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
