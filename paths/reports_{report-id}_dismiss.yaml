post:
  description: Dismiss active matches for supported report types
  operationId: dismiss-matches
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - name: report-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    dismiss-type:
                      description: >-
                        required in case of Adverse Media and Business Adverse
                        Media. "entity" - refers to one of several individuals
                        or businesses found by the report. "media" - refers to
                        specific article about that "entity"
                      enum:
                        - entity
                        - media
                      type: string
                    entity-id:
                      description: >-
                        required in case of Adverse Media and Business Adverse
                        Media. refers to id of the "entity" or the "media".
                      type: string
                    reason:
                      default: example dismiss reason
                      description: required
                      type: string
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: report/watchlist
                  id: rep_EPehAHkBaZKUxxxLEDL1gv4h
                  attributes:
                    status: ready
                    created-at: '2022-01-14T23:42:01.000Z'
                    completed-at: '2022-01-14T23:42:01.000Z'
                    redacted-at: null
                    report-template-version-name: v1
                    term: Alexander Sample
                    matched-lists: []
                  relationships:
                    inquiry:
                      data: null
                    account:
                      data: null
                    report-template:
                      data:
                        type: report-template/watchlist
                        id: rptp_jfp2TAY28vijxxxCcn4WVqdX
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      completed-at:
                        examples:
                          - '2022-01-14T23:42:01.000Z'
                        type: string
                      created-at:
                        examples:
                          - '2022-01-14T23:42:01.000Z'
                        type: string
                      matched-lists:
                        type: array
                      redacted-at: {}
                      report-template-version-name:
                        examples:
                          - v1
                        type: string
                      status:
                        examples:
                          - ready
                        type: string
                      term:
                        examples:
                          - Alexander Sample
                        type: string
                    type: object
                  id:
                    examples:
                      - rep_EPehAHkBaZKUxxxLEDL1gv4h
                    type: string
                  relationships:
                    properties:
                      account:
                        properties:
                          data: {}
                        type: object
                      inquiry:
                        properties:
                          data: {}
                        type: object
                      report-template:
                        properties:
                          data:
                            properties:
                              id:
                                examples:
                                  - rptp_jfp2TAY28vijxxxCcn4WVqdX
                                type: string
                              type:
                                examples:
                                  - report-template/watchlist
                                type: string
                            type: object
                        type: object
                    type: object
                  type:
                    examples:
                      - report/watchlist
                    type: string
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
