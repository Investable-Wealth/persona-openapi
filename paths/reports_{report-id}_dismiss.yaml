post:
  description: Dismisses active matches for supported report types
  operationId: dismiss-matches
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/dismiss-matches
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - name: report-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    dismiss-type:
                      description: >-
                        required in case of Adverse Media and Business Adverse
                        Media. "entity" - refers to one of several individuals
                        or businesses found by the report. "media" - refers to
                        specific article about that "entity"
                      enum:
                        - entity
                        - media
                      type: string
                    entity-id:
                      description: >-
                        required in case of Adverse Media and Business Adverse
                        Media. refers to id of the "entity" or the "media".
                      type: string
                    reason:
                      description: required
                      type: string
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: report/watchlist
                  id: rep_EPehAHkBaZKUxxxLEDL1gv4h
                  attributes:
                    status: ready
                    created-at: '2022-01-14T23:42:01.000Z'
                    completed-at: '2022-01-14T23:42:01.000Z'
                    redacted-at: null
                    report-template-version-name: v1
                    term: Alexander Sample
                    matched-lists: []
                  relationships:
                    inquiry:
                      data: null
                    account:
                      data: null
                    report-template:
                      data:
                        type: report-template/watchlist
                        id: rptp_jfp2TAY28vijxxxCcn4WVqdX
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Report.yaml
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: 'Report Action: Dismiss Matches'
  tags:
    - Reports
