    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: ID of list item to archive.
      in: path
      name: list-item-id
      required: true
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: list-item/country
                  id: lic_wt5cgLbSi7twJ8itK7jxCs8q
                  attributes:
                    status: archived
                    archived-at: '2020-09-18T18:58:06.866Z'
                    updated-at: '2020-09-18T17:58:06.866Z'
                    created-at: '2020-09-18T17:58:06.866Z'
                    match-count: 0
                    country-code: US
                  relationships:
                    creator:
                      data: null
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
  summary: Archive a Country List Item
  tags:
    - List Items
