post:
  x-remove-from-github: true
  description: >-
    Create a new item in a <<glossary:list>>.


    IMPORTANT: You must ensure proper consent for processing of biometrics is in
    place prior to using face Lists.
  operationId: create-a-face-list-item
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-face-list-item
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    face-photo:
                      properties:
                        data:
                          description: Base64 encoded file
                          format: binary
                          type: string
                        filename:
                          description: Name of file
                          type: string
                      type: object
                      additionalProperties: false
                    list-id:
                      description: >-
                        ID of the list to add this item to. List must be a Face
                        List.
                      type: string
                  type: object
                  additionalProperties: false
              type: object
              additionalProperties: false
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/list-item-face.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/list-item-face.yaml
            type: object
            additionalProperties: false
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Create a Face List Item
  tags:
    - List Items
