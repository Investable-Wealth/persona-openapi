post:
  description: Create a new item in a <<glossary:list>>.
  operationId: create-a-face-list-item
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-face-list-item
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    face-photo:
                      properties:
                        data:
                          description: Base64 encoded file
                          format: binary
                          type: string
                        filename:
                          description: Name of file
                          type: string
                      type: object
                    list-id:
                      description: >-
                        ID of the list to add this item to. List must be a Face
                        List.
                      type: string
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/ListItemFaceResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/ListItemFace.yaml
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create a Face List Item
  tags:
    - List Items
