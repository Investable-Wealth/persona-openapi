post:
  description: Create a new item in a <<glossary:list>>.
  operationId: create-a-face-list-item
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    face-photo:
                      properties:
                        data:
                          description: Base64 encoded file
                          format: binary
                          type: string
                        filename:
                          description: Name of file
                          type: string
                      type: object
                    list-id:
                      description: >-
                        ID of the list to add this item to. List must be a Face
                        List.
                      type: string
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: list-item/face
                  id: lifc_wt5cgLbSi7twJ8itK7jxCs8q
                  attributes:
                    status: pending
                    archived-at: null
                    updated-at: '2020-09-18T17:58:06.866Z'
                    created-at: '2020-09-18T17:58:06.866Z'
                    match-count: 0
                    face-photo:
                      filename: photo.png
                      url: https://withpersona.com/api/v1/files/...
                  relationships:
                    creator:
                      data: null
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  summary: Create a Face List Item
  tags:
    - List Items
  x-readme:
    code-samples:
      - code: >-
          API_KEY=YOUR_API_KEY_HERE

          LIST_ID=YOUR_LIST_ID_HERE

          FILE_PATH=CSV_FILE_PATH


          curl -X POST -H 'Content-Type: application/json' -H "Authorization:
          Bearer $API_KEY" -d'{
            "data": {
              "attributes": {
                "list-id": "$LIST_ID",
                "face-photo": { "data": "'"$(base64 $FILE_PATH)"'", "filename": "$FILE_PATH" }
              }
            }
          }' https://withpersona.com/api/v1/list-item/faces
        language: curl
    samples-languages:
      - curl
