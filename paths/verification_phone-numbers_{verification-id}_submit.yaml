post:
  x-remove-from-github: true
  description: >-
    Submit a phone number verification for processing. Can only submit
    `initiated` verifications.
  operationId: submit-a-phone-number-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/submit-a-phone-number-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
    - description: ID of Verification to submit
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    name-first:
                      type: string
                    name-last:
                      type: string
                    birthdate:
                      type:
                        - string
                        - 'null'
                    address-street-1:
                      type:
                        - string
                        - 'null'
                    address-city:
                      type:
                        - string
                        - 'null'
                    address-subdivision:
                      type:
                        - string
                        - 'null'
                    address-postal-code:
                      type:
                        - string
                        - 'null'
                    social-security-number:
                      type:
                        - string
                        - 'null'
                  required:
                    - name-first
                    - name-last
                  additionalProperties: false
                  type: object
              required:
                - attributes
              additionalProperties: false
              type: object
          required:
            - data
          additionalProperties: false
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/verification-phone-number.yaml
          schema:
            additionalProperties: false
            type: object
            properties:
              data:
                $ref: ../components/schemas/verification-phone-number.yaml
      description: OK
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Submit a Phone Number Verification
  tags:
    - Phone Number Verifications
