post:
  description: Create a new email address verification
  operationId: create-an-email-address-verification
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    email-address:
                      description: >-
                        Claimed email address of the individual to send the
                        confirmation code to
                      type: string
                    verification-template-id:
                      description: >-
                        ID of Verification Template. You can find your
                        Verification Template IDs
                        [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Femail_address"%5D%7D)
                      type: string
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: verification/email-address
                  id: ver_VL8FkF3YkqvPFuMzNtaRtpGU
                  attributes:
                    status: initiated
                    created-at: '2022-08-03T04:31:18.000Z'
                    created-at-ts: 1659501078
                    submitted-at: null
                    submitted-at-ts: null
                    completed-at: null
                    completed-at-ts: null
                    country-code: US
                    confirmation-code: '9999'
                    email-address: test@emailaddress.com
                    metadata: {}
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      completed-at: {}
                      completed-at-ts: {}
                      confirmation-code:
                        examples:
                          - '9999'
                        type: string
                      country-code:
                        examples:
                          - US
                        type: string
                      created-at:
                        examples:
                          - '2022-08-03T04:31:18.000Z'
                        type: string
                      created-at-ts:
                        default: 0
                        examples:
                          - 1659501078
                        type: integer
                      email-address:
                        examples:
                          - test@emailaddress.com
                        type: string
                      metadata:
                        properties: {}
                        type: object
                      status:
                        examples:
                          - initiated
                        type: string
                      submitted-at: {}
                      submitted-at-ts: {}
                    type: object
                  id:
                    examples:
                      - ver_VL8FkF3YkqvPFuMzNtaRtpGU
                    type: string
                  type:
                    examples:
                      - verification/email-address
                    type: string
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create an Email Address Verification
  tags:
    - Email Address Verifications
