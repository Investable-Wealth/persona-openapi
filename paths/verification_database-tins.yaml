post:
  description: Create a new TIN database verification
  operationId: create-a-tin-database-verification
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    name-business:
                      description: Corporate name
                      type: string
                    name-first:
                      description: First name of the individual
                      type: string
                    name-last:
                      description: Last name of the individual
                      type: string
                    tin:
                      description: US Taxpayer Identification Number
                      type: string
                    verification-template-id:
                      description: >-
                        ID of Verification Template. You can find your
                        Verification Template IDs
                        [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fdatabase-tin"%5D%7D)
                      type: string
                  required:
                    - verification-template-id
                    - tin
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: verification/database-tin
                  id: ver_2wpqiEtejRcTA1hMJEXmbrJ6
                  attributes:
                    status: initiated
                    created-at: '2022-08-03T04:11:32.000Z'
                    created-at-ts: 1659499892
                    submitted-at: null
                    submitted-at-ts: null
                    completed-at: null
                    completed-at-ts: null
                    country-code: US
                    name-first: ALEXANDER
                    checks: []
                  relationships:
                    inquiry:
                      data: null
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      checks:
                        type: array
                      completed-at: {}
                      completed-at-ts: {}
                      country-code:
                        examples:
                          - US
                        type: string
                      created-at:
                        examples:
                          - '2022-08-03T04:11:32.000Z'
                        type: string
                      created-at-ts:
                        default: 0
                        examples:
                          - 1659499892
                        type: integer
                      name-first:
                        examples:
                          - ALEXANDER
                        type: string
                      status:
                        examples:
                          - initiated
                        type: string
                      submitted-at: {}
                      submitted-at-ts: {}
                    type: object
                  id:
                    examples:
                      - ver_2wpqiEtejRcTA1hMJEXmbrJ6
                    type: string
                  relationships:
                    properties:
                      inquiry:
                        properties:
                          data: {}
                        type: object
                    type: object
                  type:
                    examples:
                      - verification/database-tin
                    type: string
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create a TIN Database Verification
  tags:
    - TIN Database Verifications
