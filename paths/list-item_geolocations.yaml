post:
  description: Create a new item in a <<glossary:list>>.
  operationId: create-a-geolocation-list-item
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-geolocation-list-item
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    latitude:
                      description: Latitude of the geolocation item (-90 to 90).
                      format: float
                      type: number
                    list-id:
                      description: >-
                        ID of the list to add this item to. List must be a
                        Geolocation List.
                      type: string
                    longitude:
                      description: Longitude of geolocation item (-180 to 180).
                      format: float
                      type: number
                    radius-meters:
                      description: >-
                        Radius in meters from point to be considered for match
                        distance.
                      format: float
                      type: number
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/ListItemGeolocationResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/ListItemGeolocation.yaml
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create a Geolocation List Item
  tags:
    - List Items
