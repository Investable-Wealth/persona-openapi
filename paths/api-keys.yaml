get:
  description: Returns a list of your organization's API keys.
  operationId: list-all-api-keys
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/list-all-api-keys
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - in: query
      name: page
      style: deepObject
      allowReserved: true
      schema:
        allOf:
          - $ref: ../components/schemas/NestedPaginationQueryParams.yaml
          - type: object
            properties:
              after:
                example: api_ABC123
              before:
                example: api_ABC123
    - in: query
      name: filter
      style: deepObject
      allowReserved: true
      schema:
        type: object
        properties:
          name:
            type: string
            description: Filter API keys by name
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/ApiKeyListResponse.yaml
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/ApiKeyData.yaml
                type: array
                description: An array of API Keys
              links:
                properties:
                  next:
                    type:
                      - string
                      - 'null'
                  prev:
                    type:
                      - string
                      - 'null'
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: List all API keys
  tags:
    - API Keys
post:
  description: Creates a new API key with response defaults and permissions.
  operationId: create-an-api-key
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    $ref: ../components/requestBodies/ApiKeyRequest.yaml
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/ApiKeyWithValueResponse.yaml
          schema:
            $ref: ../components/schemas/ApiKeyWithValue.yaml
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create an API key
  tags:
    - API Keys
