get:
  description: Returns a list of your organization's API keys.
  operationId: list-all-api-keys
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: API key ID for pagination cursor
      in: query
      name: page[after]
      schema:
        type: string
    - description: API key ID for pagination cursor
      in: query
      name: page[before]
      schema:
        type: string
    - description: Limit on the number of API keys returned (between 1 and 100)
      in: query
      name: page[size]
      schema:
        type: string
    - description: Filter API keys by name
      in: query
      name: filter[name]
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: api-key
                    id: api_ATOKEN
                    attributes:
                      name: Webhook ABC
                      note: null
                      api-version: '2023-01-05'
                      api-key-inflection: kebab
                      api-attributes-blocklist:
                        - address-*
                        - name-last
                        - /data/attributes/fields/*-number
                      permissions:
                        - account.read
                        - account.write
                        - api_log.read
                      ip-address-allowlist:
                        - '*'
                      file-access-token-expires-in: 21600
                      last-used-at: '2023-08-17T23:24:00.000Z'
                      expires-at: null
                      created-at: '2023-08-17T23:18:13.000Z'
                  - type: api-key
                    id: api_BTOKEN
                    attributes:
                      name: Webhook 123
                      note: null
                      api-version: '2023-01-05'
                      api-key-inflection: camel
                      api-attributes-blocklist: []
                      permissions:
                        - account.read
                        - account.write
                        - api_log.read
                      ip-address-allowlist:
                        - 192.158.1.38
                        - 123.456.7.89
                      file-access-token-expires-in: 600
                      last-used-at: null
                      expires-at: null
                      created-at: '2023-08-17T23:18:13.000Z'
                links:
                  prev: null
                  next: null
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/ApiKey.yaml
                type: array
                description: An array of API Keys
              links:
                properties:
                  next:
                    type:
                      - string
                      - 'null'
                  prev:
                    type:
                      - string
                      - 'null'
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: List all API keys
  tags:
    - API Keys
post:
  description: Make a new API key with response defaults and permissions.
  operationId: create-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    $ref: ../components/requestBodies/ApiKeyRequest.yaml
  responses:
    '201':
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: ../components/schemas/ApiKey.yaml
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create an API key
  tags:
    - API Keys
