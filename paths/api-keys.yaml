get:
  description: Returns a list of your organization's API keys.
  operationId: list-all-api-keys
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: APK key ID for pagination cursor
      in: query
      name: page[after]
      schema:
        type: string
    - description: APK key ID for pagination cursor
      in: query
      name: page[before]
      schema:
        type: string
    - description: Limit on the number of APK keys returned (between 1 and 100)
      in: query
      name: page[size]
      schema:
        type: string
    - description: Filter APK keys by name
      in: query
      name: filter[name]
      schema:
        type: string
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  - type: api-key
                    id: api_eENJtyj61qWGLWCd2X7vHyAf
                    attributes:
                      name: null
                      note: null
                      api-version: '2021-07-05'
                      api-key-inflection: kebab
                      permissions:
                        - account.read
                        - account.write
                        - api_log.read
                        - ...
                      api-attributes-allowlist:
                        - address_*
                        - allowed_users
                        - ...
                      ip-address-allowlist:
                        - '*'
                      last-used-at: '2022-08-17T23:24:00.000Z'
                      expires-at: null
                      created-at: '2022-08-17T23:18:13.000Z'
                links:
                  prev: null
                  next: null
          schema:
            properties:
              data:
                items:
                  properties:
                    attributes:
                      properties:
                        api-attributes-allowlist:
                          items:
                            examples:
                              - address_*
                            type: string
                          type: array
                        api-key-inflection:
                          examples:
                            - kebab
                          type: string
                        api-version:
                          examples:
                            - '2021-07-05'
                          type: string
                        created-at:
                          examples:
                            - '2022-08-17T23:18:13.000Z'
                          type: string
                        expires-at: {}
                        ip-address-allowlist:
                          items:
                            examples:
                              - '*'
                            type: string
                          type: array
                        last-used-at:
                          examples:
                            - '2022-08-17T23:24:00.000Z'
                          type: string
                        name: {}
                        note: {}
                        permissions:
                          items:
                            examples:
                              - account.read
                            type: string
                          type: array
                      type: object
                    id:
                      examples:
                        - api_eENJtyj61qWGLWCd2X7vHyAf
                      type: string
                    type:
                      examples:
                        - api-key
                      type: string
                  type: object
                type: array
              links:
                properties:
                  next: {}
                  prev: {}
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
  summary: List all API keys
  tags:
    - API Keys
post:
  description: Make a new API key with response defaults and permissions.
  operationId: create-an-api-key
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    api-attributes-allowlist:
                      default: []
                      description: Attributes returned from API responses
                      items:
                        type: string
                      type: array
                    api-key-inflection:
                      description: Default API response key inflection
                      type: string
                    api-version:
                      description: Server API version
                      type: string
                    ip-address-allowlist:
                      default: []
                      description: IP addresses permitted for use by the API key
                      items:
                        type: string
                      type: array
                    name:
                      description: Human-readable name of the API key
                      type: string
                    note:
                      description: Human readable context about the use of the API key
                      type: string
                    permissions:
                      default: []
                      description: Abilities permitted to the API key
                      items:
                        type: string
                      type: array
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: api-key
                  id: api_eENJtyj61qWGLWCd2X7vHyAf
                  attributes:
                    name: null
                    note: null
                    value: persona_sandbox_1234abcd-56ef-ab78-90cd-1234567890ab
                    api-version: '2021-07-05'
                    api-key-inflection: kebab
                    permissions:
                      - account.read
                      - account.write
                      - api_log.read
                      - ...
                    api-attributes-allowlist:
                      - address_*
                      - allowed_users
                      - ...
                    ip-address-allowlist:
                      - '*'
                    last-used-at: '2022-08-17T23:44:00.000Z'
                    expires-at: null
                    created-at: '2022-08-17T23:18:13.000Z'
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      api-attributes-allowlist:
                        items:
                          examples:
                            - address_*
                          type: string
                        type: array
                      api-key-inflection:
                        examples:
                          - kebab
                        type: string
                      api-version:
                        examples:
                          - '2021-07-05'
                        type: string
                      created-at:
                        examples:
                          - '2022-08-17T23:18:13.000Z'
                        type: string
                      expires-at: {}
                      ip-address-allowlist:
                        items:
                          examples:
                            - '*'
                          type: string
                        type: array
                      last-used-at:
                        examples:
                          - '2022-08-17T23:44:00.000Z'
                        type: string
                      name: {}
                      note: {}
                      permissions:
                        items:
                          examples:
                            - account.read
                          type: string
                        type: array
                      value:
                        examples:
                          - persona_sandbox_1234abcd-56ef-ab78-90cd-1234567890ab
                        type: string
                    type: object
                  id:
                    examples:
                      - api_eENJtyj61qWGLWCd2X7vHyAf
                    type: string
                  type:
                    examples:
                      - api-key
                    type: string
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
  summary: Create an API key
  tags:
    - API Keys
