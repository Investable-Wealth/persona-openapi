post:
  description: |-
    Bulk import accounts by uploading a CSV file.

    Each row should be the details for a new account. The columns we allow are:
      - reference_id
      - name_first
      - name_middle
      - name_last
      - birthdate
      - social_security_number
      - tags
  operationId: import-an-account
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/import-an-account
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      multipart/form-data:
        schema:
          properties:
            data:
              properties:
                file:
                  type: string
                  contentMediaType: application/octet-stream
              type: object
          type: object
      application/json:
        schema:
          properties:
            data:
              properties:
                file:
                  properties:
                    data:
                      description: Base64 encoded file
                      format: binary
                      type: string
                    filename:
                      description: Name of file
                      type: string
                  type: object
              type: object
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: importer/account
                  id: mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                  attributes:
                    status: pending
                    created-at: '2020-07-12T17:16:54.656Z'
                    completed-at: null
                    error-count: 0
                    successful-count: 0
                    duplicate-count: 0
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      completed-at: {}
                      created-at:
                        examples:
                          - '2020-07-12T17:16:54.656Z'
                        type: string
                      duplicate-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      error-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                      status:
                        examples:
                          - pending
                        type: string
                      successful-count:
                        default: 0
                        examples:
                          - 0
                        type: integer
                    type: object
                  id:
                    examples:
                      - mprt_TKqquVbHaSVYqgWhxNjuYDjQ
                    type: string
                  type:
                    examples:
                      - importer/account
                    type: string
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Import Accounts
  tags:
    - Importers
