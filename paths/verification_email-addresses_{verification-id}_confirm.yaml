post:
  description: >-
    Confirm the confirmation code sent to the email address. Can only confirm
    `initiated` verifications.
  operationId: confirm-an-email-address-verification
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - description: ID of Verification to confirm
      in: path
      name: verification-id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    confirmation-code:
                      type: string
                  required:
                    - confirmation-code
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: verification/email-address
                  id: ver_VL8FkF3YkqvPFuMzNtaRtpGU
                  attributes:
                    status: confirmed
                    created-at: '2022-08-03T04:34:09.000Z'
                    created-at-ts: 1659501249
                    submitted-at: null
                    submitted-at-ts: null
                    completed-at: null
                    completed-at-ts: null
                    confirmation-code: '9999'
                    email-address: test@emailaddress.com
                    metadata: {}
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      completed-at: {}
                      completed-at-ts: {}
                      confirmation-code:
                        examples:
                          - '9999'
                        type: string
                      created-at:
                        examples:
                          - '2022-08-03T04:34:09.000Z'
                        type: string
                      created-at-ts:
                        default: 0
                        examples:
                          - 1659501249
                        type: integer
                      email-address:
                        examples:
                          - test@emailaddress.com
                        type: string
                      metadata:
                        properties: {}
                        type: object
                      status:
                        examples:
                          - confirmed
                        type: string
                      submitted-at: {}
                      submitted-at-ts: {}
                    type: object
                  id:
                    examples:
                      - ver_VL8FkF3YkqvPFuMzNtaRtpGU
                    type: string
                  type:
                    examples:
                      - verification/email-address
                    type: string
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Confirm an Email Address Verification
  tags:
    - Email Address Verifications
