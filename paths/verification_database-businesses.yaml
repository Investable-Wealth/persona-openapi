post:
  x-remove-from-github: true
  description: Create a new database business verification
  operationId: create-a-database-business-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: ''
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
    - $ref: ../components/parameters/fields-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  unevaluatedProperties: false
                  allOf:
                    - type: object
                      properties:
                        business-name:
                          description: Name of the business
                          type: string
                        registration-number:
                          description: Registration number of the business
                          type:
                            - string
                            - 'null'
                        address-street-1:
                          description: Street name of business address.
                          type:
                            - string
                            - 'null'
                        address-street-2:
                          description: >-
                            Extension of business address, usually apartment or
                            suite number.
                          type:
                            - string
                            - 'null'
                        address-city:
                          description: >-
                            City of business address. Not all international
                            addresses use this attribute.
                          type:
                            - string
                            - 'null'
                        address-subdivision:
                          description: >-
                            State or subdivision of business address. In the US,
                            this should be the abbreviated name. Not all
                            international addresses use this attribute.
                          type:
                            - string
                            - 'null'
                        address-postal-code:
                          description: >-
                            ZIP or postal code of residence address. Not all
                            international addresses use this attribute.
                          type:
                            - string
                            - 'null'
                        address-country-code:
                          description: Country code of the business address.
                          type: string
                        verification-template-id:
                          description: >-
                            ID of Verification Template. You can find your
                            Verification Template IDs
                            [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fdatabase-business"%5D%7D)
                          type: string
                  required:
                    - business-name
                    - verification-template-id
                    - address-country-code
              required:
                - attributes
              type: object
              additionalProperties: false
            meta:
              additionalProperties: false
              type: object
              properties:
                debug-forced-status:
                  type: string
                processing-mode:
                  type: string
                  examples:
                    - sync
                    - async
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/verification-database-business.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-database-business.yaml
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Create a Database Business Verification
  tags:
    - Database Business Verifications
