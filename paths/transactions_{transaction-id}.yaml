get:
  summary: Retrieve a Transaction
  tags:
    - Transactions
  description: Retrieves the details of an existing <<glossary:Transaction>>.
  operationId: retrieve-a-transaction
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-a-transaction
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to retrieve.
      schema:
        type: string
      required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/TransactionRetrieveResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Transaction.yaml
              included:
                items:
                  properties:
                    type:
                      x-polymorphic: true
                      examples:
                        - account
                      type: string
                    id:
                      examples:
                        - act_ABC123
                      type: string
                  additionalProperties: true
                  type: object
                type: array
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
patch:
  summary: Update a Transaction
  tags:
    - Transactions
  description: Updates a <<glossary:Transaction>> that has been previously created.
  operationId: update-a-transaction
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-a-transaction
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
    - name: transaction-id
      in: path
      description: ID of the transaction to update.
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                attributes:
                  type: object
                  properties:
                    fields:
                      description: >-
                        Key value pairs of field name to field value. Exact
                        field names and data types will depend on the
                        configurations for your <<glossary:transaction type>>.
                      examples:
                        - external-integration-id: ind_123
                      type: object
                      additionalProperties: true
                    status:
                      type: string
                    reference-id:
                      type: string
                      description: >-
                        Reference ID on Account, refers to an entity in your
                        user model.
                    external-id:
                      type: string
                      description: >-
                        External ID should be set to the ID for this transaction
                        from your system. It can be used for lookup.
                    label:
                      type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/TransactionWithLabelResponse.yaml
          schema:
            type: object
            properties:
              data:
                $ref: ../components/schemas/Transaction.yaml
              included:
                type: array
                items:
                  $ref: ../components/schemas/TransactionLabel.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
