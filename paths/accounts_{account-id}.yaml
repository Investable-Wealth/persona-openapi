patch:
  description: Updates an existing Account.
  operationId: update-an-account
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - name: account-id
      in: path
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    reference-id:
                      description: >-
                        Reference ID on Account, refers to an entity in your
                        user model
                      type: string
                    address-street-1:
                      description: Street name of residence address.
                      type: string
                    address-street-2:
                      description: >-
                        Extension of residence address, usually apartment or
                        suite number.
                      type: string
                    address-city:
                      description: >-
                        City of residence address. Not all international
                        addresses use this attribute.
                      type: string
                    address-subdivision:
                      description: >-
                        State or subdivision of residence address. In the US,
                        this should be the unabbreviated name. Not all
                        international addresses use this attribute.
                      type: string
                    address-postal-code:
                      description: >-
                        ZIP or postal code of residence address. Not all
                        international addresses use this attribute.
                      type: string
                    country-code:
                      description: ISO 3166-1 alpha 2 country code.
                      type: string
                    birthdate:
                      description: Birthdate, must be in the format "YYYY-MM-DD".
                      format: date
                      type: string
                    name-first:
                      description: Given or first name.
                      type: string
                    name-middle:
                      description: Middle name.
                      type: string
                    name-last:
                      description: Family or last name.
                      type: string
                    phone-number:
                      description: Phone number.
                      type: string
                    email-address:
                      description: Email address.
                      type: string
                    social-security-number:
                      description: Social security number.
                      type: string
                    selfie-photo:
                      description: Selfie photo.
                      properties:
                        data:
                          description: >-
                            Selfie photo data, must be an image. Can also be
                            provided as an uploaded file such as with
                            multipart/form-data requests instead of this object.
                          properties:
                            data:
                              description: Base64 encoded image
                              type: string
                            filename:
                              description: Name of the image
                              type: string
                          type: object
                      type: object
                    fields:
                      description: Custom fields for the Account
                      type: object
                      additionalProperties: true
                    tags:
                      default: []
                      description: A list of tag names that are associated to an Account.
                      items:
                        type: string
                      type: array
                  type: object
              type: object
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/AccountResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/Account.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Update an Account
  tags:
    - Accounts
