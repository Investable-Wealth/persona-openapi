get:
  description: >-
    Retrieves the details of a generic document that has been previously
    created.
  operationId: retrieve-a-generic-document
  parameters:
    - in: path
      name: document-id
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: document/generic
                  id: doc_8HfuATwEZbXT532wv6pzWMTN
                  attributes:
                    status: initiated
                    created-at: '2020-04-18T15:43:25.000Z'
                    processed-at: null
                    processed-at-ts: null
                    kind: proof_of_employment
                    files:
                      - filename: multipage_example.pdf
                        url: >-
                          https://withpersona.com/api/v1/files/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdHc4IiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--c4482780e1fa5c7bc0a26fc73b1dd76c44b98ad8/multipage_example.pdf
                        byte-size: 123456
                    files-normalized: []
                    extraction-responses: null
                    document-type: null
                    fields: {}
                  relationships:
                    inquiry:
                      data:
                        type: inquiry
                        id: inq_jdRz9RHNRzkjxUqZApHwX1ZU
                    template:
                      data:
                        type: template
                        id: tmpl_8L8AxnijwiPkqoTF3ZjfCSdF
                    inquiry-template-version:
                      data: null
                    inquiry-template:
                      data: null
                    document-files:
                      data: []
          schema:
            properties:
              data:
                $ref: ../components/schemas/DocumentGeneric.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  summary: Retrieve a Generic Document
  tags:
    - Documents
patch:
  description: Updates an existing generic document. Can only update `initiated` documents.
  operationId: update-a-document
  parameters:
    - in: path
      name: document-id
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    files:
                      default: []
                      description: Files to upload for this document.
                      items:
                        type:
                          - array
                          - object
                      type: array
                    kind:
                      description: Identifier for this document, e.g. "proof_of_employment"
                      type: string
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              value:
                data:
                  type: document/generic
                  id: doc_8HfuATwEZbXT532wv6pzWMTN
                  attributes:
                    status: initiated
                    created-at: '2020-04-18T15:43:25.000Z'
                    processed-at: null
                    processed-at-ts: null
                    kind: proof_of_employment
                    files:
                      - filename: multipage_example.pdf
                        url: >-
                          https://withpersona.com/api/v1/files/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdHc4IiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--c4482780e1fa5c7bc0a26fc73b1dd76c44b98ad8/multipage_example.pdf
                        byte-size: 123456
                    files-normalized: []
                    extraction-responses: null
                    document-type: null
                    fields: {}
                  relationships:
                    inquiry:
                      data:
                        type: inquiry
                        id: inq_jdRz9RHNRzkjxUqZApHwX1ZU
                    template:
                      data:
                        type: template
                        id: tmpl_8L8AxnijwiPkqoTF3ZjfCSdF
                    inquiry-template-version:
                      data: null
                    inquiry-template:
                      data: null
                    document-files:
                      data: []
          schema:
            properties:
              data:
                $ref: ../components/schemas/DocumentGeneric.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
  summary: Update a Generic Document
  tags:
    - Documents
