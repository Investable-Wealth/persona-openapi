get:
  description: >-
    Retrieves the details of a generic document that has been previously
    created.
  operationId: retrieve-a-generic-document
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/retrieve-a-generic-document
  parameters:
    - in: path
      name: document-id
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/DocumentGenericResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/DocumentGeneric.yaml
              included:
                $ref: ../components/schemas/DocumentIncludedObjects.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Retrieve a Generic Document
  tags:
    - Documents
patch:
  description: Updates an existing generic document. Can only update `initiated` documents.
  operationId: update-a-document
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/update-a-document
  parameters:
    - in: path
      name: document-id
      required: true
      schema:
        type: string
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - $ref: ../components/parameters/includeQueryParameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  properties:
                    files:
                      description: Files to upload for this document.
                      items:
                        type:
                          - array
                          - object
                      type: array
                    kind:
                      description: Identifier for this document, e.g. "proof_of_employment"
                      type: string
                  type: object
              type: object
          required:
            - data
          type: object
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/DocumentGenericResponse.yaml
          schema:
            properties:
              data:
                $ref: ../components/schemas/DocumentGeneric.yaml
              included:
                $ref: ../components/schemas/DocumentIncludedObjects.yaml
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Update a Generic Document
  tags:
    - Documents
