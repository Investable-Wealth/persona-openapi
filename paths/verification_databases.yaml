post:
  description: Create a new database verification
  operationId: create-a-database-verification
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  allOf:
                    - $ref: ../components/schemas/DefaultFields.yaml
                    - type: object
                      properties:
                        country-code:
                          description: Country of residence for the individual
                          type: string
                        identification-number:
                          description: Unique ID number of the individual
                          type: string
                        verification-template-id:
                          description: >-
                            ID of Verification Template. You can find your
                            Verification Template IDs
                            [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fdatabase"%5D%7D)
                          type: string
                  required:
                    - verification-template-id
                    - country-code
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              value:
                data:
                  type: verification/database
                  id: ver_6hhbmCZyhrhTjqHVwwP66QGe
                  attributes:
                    status: initiated
                    created-at: '2022-08-02T04:53:19.000Z'
                    created-at-ts: 1659415999
                    submitted-at: null
                    submitted-at-ts: null
                    completed-at: null
                    completed-at-ts: null
                    country-code: null
                    name-first: ALEXANDER
                    name-middle: null
                    checks: []
                  relationships:
                    inquiry:
                      data: null
          schema:
            properties:
              data:
                properties:
                  attributes:
                    properties:
                      checks:
                        type: array
                      completed-at: {}
                      completed-at-ts: {}
                      country-code: {}
                      created-at:
                        examples:
                          - '2022-08-02T04:53:19.000Z'
                        type: string
                      created-at-ts:
                        default: 0
                        examples:
                          - 1659415999
                        type: integer
                      name-first:
                        examples:
                          - ALEXANDER
                        type: string
                      name-middle: {}
                      status:
                        examples:
                          - initiated
                        type: string
                      submitted-at: {}
                      submitted-at-ts: {}
                    type: object
                  id:
                    examples:
                      - ver_6hhbmCZyhrhTjqHVwwP66QGe
                    type: string
                  relationships:
                    properties:
                      inquiry:
                        properties:
                          data: {}
                        type: object
                    type: object
                  type:
                    examples:
                      - verification/database
                    type: string
                type: object
            type: object
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
