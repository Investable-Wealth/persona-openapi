post:
  x-remove-from-github: true
  description: Create a new database verification
  operationId: create-a-database-verification
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/create-a-database-verification
  parameters:
    - $ref: ../components/parameters/key-inflection-header.yaml
    - $ref: ../components/parameters/idempotency-key-header.yaml
    - $ref: ../components/parameters/persona-version-header.yaml
    - $ref: ../components/parameters/include-query-parameter.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  unevaluatedProperties: false
                  allOf:
                    - $ref: ../components/schemas/default-fields.yaml
                    - type: object
                      properties:
                        country-code:
                          description: Country of residence for the individual
                          type: string
                        identification-number:
                          description: Unique ID number of the individual
                          type: string
                        document-number:
                          description: Document number of the individual
                          type: string
                        document-issuing-date:
                          description: Date the document was issued
                          type: string
                        document-expiration-date:
                          description: Date the document expires
                          type: string
                        document-issuing-subdivision:
                          description: Subdivision that issued the document
                          type: string
                        verification-template-id:
                          description: >-
                            ID of Verification Template. You can find your
                            Verification Template IDs
                            [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fdatabase"%5D%7D)
                          type: string
                  required:
                    - verification-template-id
                    - country-code
              type: object
              additionalProperties: false
            meta:
              additionalProperties: false
              type: object
              properties:
                debug-forced-status:
                  type: string
                processing-mode:
                  type: string
                  examples:
                    - sync
                    - async
          required:
            - data
          type: object
          additionalProperties: false
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/verification-database.yaml
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                $ref: ../components/schemas/verification-database.yaml
      description: Created
    '400':
      $ref: ../components/responses/bad-request.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '403':
      $ref: ../components/responses/forbidden.yaml
    '404':
      $ref: ../components/responses/not-found.yaml
    '409':
      $ref: ../components/responses/conflict.yaml
    '422':
      $ref: ../components/responses/unprocessable-entity.yaml
    '429':
      $ref: ../components/responses/too-many-requests.yaml
  summary: Create a Database Verification
  tags:
    - Database Verifications
