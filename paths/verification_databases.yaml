post:
  description: Create a new database verification
  operationId: create-a-database-verification
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
  requestBody:
    content:
      application/json:
        schema:
          properties:
            data:
              properties:
                attributes:
                  allOf:
                    - $ref: ../components/schemas/DefaultFields.yaml
                    - type: object
                      properties:
                        country-code:
                          description: Country of residence for the individual
                          type: string
                        identification-number:
                          description: Unique ID number of the individual
                          type: string
                        verification-template-id:
                          description: >-
                            ID of Verification Template. You can find your
                            Verification Template IDs
                            [here](https://app.withpersona.com/dashboard/verification-templates?filter=%7B%22type%22%3A%5B%22verification-template%2Fdatabase"%5D%7D)
                          type: string
                  required:
                    - verification-template-id
                    - country-code
              type: object
          required:
            - data
          type: object
  responses:
    '201':
      content:
        application/json:
          examples:
            Result:
              summary: Created
              $ref: ../components/examples/VerificationDatabaseResponse.yaml
          schema:
            $ref: ../components/schemas/VerificationDatabase.yaml
      description: Created
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
    '422':
      $ref: ../components/responses/UnprocessableEntity.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: Create a Database Verification
  tags:
    - Database Verifications
