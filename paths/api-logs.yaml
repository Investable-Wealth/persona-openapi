get:
  description: Returns a list of your organization's API Logs.
  operationId: list-all-api-logs
  externalDocs:
    description: Full documentation for this API on the Persona website.
    url: https://docs.withpersona.com/reference/list-all-api-logs
  parameters:
    - $ref: ../components/parameters/keyInflectionHeader.yaml
    - $ref: ../components/parameters/idempotencyKeyHeader.yaml
    - $ref: ../components/parameters/personaVersionHeader.yaml
    - in: query
      name: page
      style: deepObject
      allowReserved: true
      schema:
        allOf:
          - $ref: ../components/schemas/NestedPaginationQueryParams.yaml
          - type: object
            properties:
              after:
                example: req_ABC123
              before:
                example: req_ABC123
  responses:
    '200':
      content:
        application/json:
          examples:
            Result:
              summary: OK
              $ref: ../components/examples/ApiLogListResponse.yaml
          schema:
            properties:
              data:
                items:
                  $ref: ../components/schemas/ApiLog.yaml
                type: array
                description: An array of API Logs
              links:
                properties:
                  next:
                    examples:
                      - >-
                        /api/v1/api-logs?page%5Bafter%5D=req_19pQg1NHfYeUdpIvYZ54xmDz
                    type:
                      - string
                      - 'null'
                  prev:
                    examples:
                      - >-
                        /api/v1/api-logs?page%5Bbefore%5D=req_1ePP8j3pyznPCEuw4TCjWWD0
                    type:
                      - string
                      - 'null'
                type: object
            type: object
      description: OK
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
  summary: List all API Logs
  tags:
    - API Logs
