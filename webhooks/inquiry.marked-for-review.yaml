post:
  operationId: webhook-inquiry-marked-for-review
  summary: Inquiry marked for review
  description: >-
    Webhook for the `inquiry.marked-for-review` event. For more info see
    [Webhooks Overview](https://docs.withpersona.com/docs/webhooks).
  tags:
    - 'Webhooks: Inquiry events'
  parameters:
    - $ref: ../components/parameters/persona-signature-header.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties: {}
              allOf:
                - $ref: ../components/schemas/webhook-body-shared-data.yaml
                - type: object
                  properties:
                    attributes:
                      properties: {}
                      allOf:
                        - type: object
                          properties:
                            name:
                              type: string
                              const: inquiry.marked-for-review
                              description: inquiry.marked-for-review
                            payload:
                              type: object
                              properties:
                                data:
                                  $ref: ../components/schemas/inquiry.yaml
                                included:
                                  description: >-
                                    All objects that are present in
                                    `data.attributes.relationships` will be
                                    provided in `included`.
                                  $ref: >-
                                    ../components/schemas/inquiry-included-objects.yaml
                        - $ref: >-
                            ../components/schemas/webhook-body-shared-attributes.yaml
        examples:
          Example Body:
            $ref: ../components/examples/inquiry-marked-for-review-webhook-body.yaml
  responses:
    '200':
      $ref: ../components/responses/success.yaml
